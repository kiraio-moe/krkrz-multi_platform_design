<title>addOffset - 矩形位置の設定</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Rect.addOffset</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>矩形位置の設定</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Rect.html">Rectクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">addOffset(<span class="arg">x</span>, <span class="arg">y</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="addOffsetの引数">
<tr><td valign="top"><span class="argname">x</span></td>
<td>矩形の横移動量を指定します。</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td>矩形の縦移動量を指定します。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>矩形位置を移動します。指定された x, y 値分矩形が移動します。</dd>
</dl>
</div>
