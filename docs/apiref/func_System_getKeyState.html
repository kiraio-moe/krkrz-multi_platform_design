<title>getKeyState - [Windows*]キー状態の取得</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">System.getKeyState</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>[Windows*]キー状態の取得</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_System.html">Systemクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">getKeyState(<span class="arg">code</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="getKeyStateの引数">
<tr><td valign="top"><span class="argname">code</span></td>
<td><p>状態を取得する仮想キーコード  を指定します。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd><p>キーが押されていれば真、押されていなければ偽になります。</p>
</dd>
<dt>説明</dt>
<dd><p>code で指定したキーコードに対応するキーが、このメソッドを呼んだ時点で押されているかどうかを取得します。<br />
Android場合常にfalseが返ります。</p>
</dd>
</dl>
</div>
