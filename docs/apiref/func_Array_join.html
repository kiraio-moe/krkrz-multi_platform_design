<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>join - 配列を結合し、一つの文字列にします。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Array.join</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>配列を結合し、一つの文字列にします。</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Array.html">Arrayクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">join(<span class="arg">delimiter</span>:string, <span class="arg">reserve</span>, <span class="arg">ignore</span>:bool<span class="defarg">=<span class="defargval">false</span></span>) :string</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="joinの引数">
<tr><td valign="top"><span class="argname">delimiter</span></td>
<td><p>デリミタ。区切り文字。</p>
</td></tr>
<tr><td valign="top"><span class="argname">reserve</span></td>
<td><p>将来のバージョンのために予約されています。</p>
</td></tr>
<tr><td valign="top"><span class="argname">ignore</span></td>
<td><p>true の場合は、要素中の void は無視されます。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd><p>この Array クラスのオブジェクト自身を返します。</p>
</dd>
<dt>説明</dt>
<dd><p>配列の各要素をデリミタで結合し、結合した文字列を返します。</p>
</dd>
</dl>
</div>
</body>
</html>
