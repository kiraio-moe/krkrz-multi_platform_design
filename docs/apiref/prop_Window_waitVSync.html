<title>waitVSync - 垂直同期待ち</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.waitVSync</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>垂直同期待ち</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>トランジション(画面切り替え)などでディスプレイの垂直同期を待ってから描画するかどうかの設定です。<br />
設定を変えると、画面のちらつきを抑えられる場合がありますが、描画のパフォーマンスが低下する場合もあります。<br />
Canvas描画の場合指定できない環境では、設定しても無意味(常時vsync待ち)です。</p>
</dd>
</dl>
</div>
