<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>intersects - 矩形の交差判定</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Rect.intersects</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>矩形の交差判定</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Rect.html">Rectクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">intersects(<span class="arg">r</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="intersectsの引数">
<tr><td valign="top"><span class="argname">r</span></td>
<td><p>交差判定する矩形オブジェクトを指定します。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd><p>交差有無</p>
</dd>
<dt>説明</dt>
<dd><p>指定の矩形オブジェクトと交差するか判定します。<br />
交差する場合 true が返ります。</p>
</dd>
</dl>
</div>
</body>
</html>
