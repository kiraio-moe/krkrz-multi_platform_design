<title>setCursorPos - マウスカーソル位置の指定</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.setCursorPos</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>マウスカーソル位置の指定</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">setCursorPos(<span class="arg">x</span>, <span class="arg">y</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setCursorPosの引数">
<tr><td valign="top"><span class="argname">x</span></td>
<td>マウスカーソルの ( このレイヤの表示座標における ) x 座標値をピクセル単位で指定します。この値は Layer.cursorX プロパティでも設定／取得する事ができます。</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td>マウスカーソルの ( このレイヤの表示座標における ) y 座標値をピクセル単位で指定します。この値は Layer.cursorX プロパティでも設定／取得する事ができます。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>マウスカーソルの位置を指定します。</dd>
</dl>
</div>
</body>
