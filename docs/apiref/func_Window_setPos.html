<title>setPos - [Windows*]ウィンドウ位置の設定</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.setPos</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>[Windows*]ウィンドウ位置の設定</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">setPos(<span class="arg">left</span>, <span class="arg">top</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setPosの引数">
<tr><td valign="top"><span class="argname">left</span></td>
<td><p>ウィンドウの左端位置を指定します。</p>
</td></tr>
<tr><td valign="top"><span class="argname">top</span></td>
<td><p>ウィンドウの上端位置を指定します。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>ウィンドウの位置を指定します。<br />
ウィンドウの位置を指定するときには、Window.left や Window.top プロパティを個々に設定するよりも このメソッドで一気に指定した方が効率的です。</p>
</dd>
<dt>参照</dt>
<dd>

<a class="jump" href="prop_Window_top.html">Window.top</a><br />
<a class="jump" href="func_Window_setSize.html">Window.setSize</a><br />
</dd>
</dl>
