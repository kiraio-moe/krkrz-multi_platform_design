<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>onDoubleClick - レイヤがダブルクリックされた</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.onDoubleClick</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>レイヤがダブルクリックされた</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のイベント</dd>
<dt>構文</dt>
<dd><span class="funcdecl">onDoubleClick(<span class="arg">x</span>, <span class="arg">y</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onDoubleClickの引数">
<tr><td valign="top"><span class="argname">x</span></td>
<td>レイヤがダブルクリックされた位置の x 座標 ( レイヤの表示座標での ) の値です。</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td>レイヤがダブルクリックされた位置の y 座標 ( レイヤの表示座標での ) の値です。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>レイヤがダブルクリックされた時に発生します。</dd>
</dl>
</div>
</body>
</html>
