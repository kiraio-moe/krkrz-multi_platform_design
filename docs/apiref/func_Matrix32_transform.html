<title>transform - XY座標値をこの行列にかけ合わせて変換する 入力引き数がそのまま出力となる</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Matrix32.transform</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>XY座標値をこの行列にかけ合わせて変換する 入力引き数がそのまま出力となる</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Matrix32.html">Matrix32クラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">transform(<span class="arg">x</span>, <span class="arg">y</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="transformの引数">
<tr><td valign="top"><span class="argname">x</span></td>
<td>X座標値</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td>Y座標値</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
