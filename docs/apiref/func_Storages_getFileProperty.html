<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>getFileProperty - ファイルプロパティの取得</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Storages.getFileProperty</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>ファイルプロパティの取得</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Storages.html">Storagesクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">getFileProperty(<span class="arg">storage</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="getFilePropertyの引数">
<tr><td valign="top"><span class="argname">storage</span></td>
<td><p>プロパティを取得したいファイル名を指定します。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd><p>プロパティが辞書形式で返ります。プロパティがなかった場合はnullが返ります。</p>
</dd>
<dt>説明</dt>
<dd><p>指定されたストレージ名から、プロパティを取得して返します。</p>
</dd>
</dl>
</div>
</body>
</html>
