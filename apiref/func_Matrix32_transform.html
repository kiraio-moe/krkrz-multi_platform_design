<title>transform - Convert XY coordinate values by multiplying this matrix</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Matrix32.transform</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd><p>Convert XY coordinate values by multiplying this matrix</p>
</dd>
<dt>Type</dt>
<dd><a class="jump" href="class_Matrix32.html">Matrix32class</a>method of</dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">transform(<span class="arg">x</span>:real, <span class="arg">y</span>:real)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="transformArguments of">
<tr><td valign="top"><span class="argname">x</span></td>
<td><p>X coordinate value</p>
</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td><p>Y coordinate value</p>
</td></tr>
</table></dd>
<dt>Return value</dt>
<dd>None (void)</dd>
<dt>Explanation</dt>
<dd><p>The input argument becomes the output as it is</p>
</dd>
</dl>
</div>
