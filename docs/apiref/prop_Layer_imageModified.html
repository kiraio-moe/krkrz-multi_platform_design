<title>imageModified - 画像が変更されたか</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.imageModified</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>画像が変更されたか</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>レイヤの画像が変更されたかどうかを表します。<br />
値を設定することもできます。<br />
レイヤの画像に描画を行ったり、レイヤの画像のサイズを変更したりすると自動的に真に設定されます。<br />
このプロパティを偽に設定しておけば、レイヤの画像が変更されると真になるので、レイヤの画像が変更されたかどうかを知ることができます。<br />
このプロパティ自体は、レイヤの動作に影響を与えません。</p>
</dd>
</dl>
</div>
</body>
</html>
