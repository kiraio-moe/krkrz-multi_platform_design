<title>［］ - '数値' プロパティ</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">String.［］</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>'数値' プロパティ</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_String.html">Stringクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>数値をプロパティとして間接指定すると、その文字位置にある文字にアクセスできます。<br />
たとえば、str が文字列あるいは文字列を表す式だとすると、str[0] は先頭の一文字を表す文字列になります。<br />
数値が文字列よりも長い位置や、負の場合は例外が発生します ( ただし文字列の最後の文字は 空文字 が返されます )。</p>

<p>代入式を生成することはできません。</p>
</dd>
</dl>
</div>
</body>
</html>
