<title>hintDelay - [Windows]ヒント表示待ち時間</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.hintDelay</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>[Windows]ヒント表示待ち時間</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd>ヒントの表示待ち時間をミリ秒単位で表します。<br />値を設定することもできます。<br />デフォルトは500ミリ秒です。<br />0を設定すると即座に Window.onHintChanged が呼び出されます(常時表示状態)。<br />-1を設定するとヒントが表示されることはありません。</dd>
</dl>
</div>
</body>
