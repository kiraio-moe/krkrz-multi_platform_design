<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>update - [Windows]ウィンドウ内容の強制的な描画</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.update</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>[Windows]ウィンドウ内容の強制的な描画</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">update(<span class="arg">type</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="updateの引数">
<tr><td valign="top"><span class="argname">type</span></td>
<td><p>ウィンドウ描画のタイプを指定します。</p>

<ul>
<li>tutNormal を指定すると通常の描画 ( 差分描画 )、</li>
<li>tutEntire を指定するとウィンドウ内容全体を描画します。</li>
</ul>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>引数は現バージョンでは無視されます。<br />
tutNormal や tutEntire は実装されていません。</p>
</dd>
</dl>
</div>
</body>
</html>
