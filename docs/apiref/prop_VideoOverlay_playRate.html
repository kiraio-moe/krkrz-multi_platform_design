<title>playRate - 再生速度</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">VideoOverlay.playRate</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>再生速度</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_VideoOverlay.html">VideoOverlayクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd>メディアの再生速度を設定します。1.0 を指定すると通常の再生速度、0.5 では半分の再生速度、2では2倍の再生速度となります。設定可能値はDirectShowのフィルタによって決まります。参考 : 音声付のMPEGファイルの場合、0.0より大きい値から2.0までの値が設定可能です。音声なしのMPEGファイルの場合、0.0より大きい値からdoubleの範囲内(たぶん)で設定可能ですが、実際の再生速度は処理速度によって上限が決まります。</dd>
</dl>
</div>
</body>
</html>
