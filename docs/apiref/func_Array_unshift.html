<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>unshift - 要素を配列の先頭に追加します。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Array.unshift</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>要素を配列の先頭に追加します。</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Array.html">Arrayクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">unshift(<span class="arg">value</span>, <span class="arg">...</span>) :int</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="unshiftの引数">
<tr><td valign="top"><span class="argname">value</span></td>
<td><p>追加値</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd><p>追加後のサイズ</p>
</dd>
<dt>説明</dt>
<dd><p>複数の要素が指定された場合は複数の要素を先頭に追加することができます。<br />
この場合は、たとえば a, b, c の順番で渡された場合は、配列の先頭の要素は a, b, c の順番になります。</p>
</dd>
</dl>
</div>
</body>
</html>
