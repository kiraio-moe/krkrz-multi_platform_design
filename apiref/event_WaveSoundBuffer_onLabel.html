<h1><span class="fheader"><a name="top" id="top">WaveSoundBuffer.onLabel</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd><p>Passed the label</p>
</dd>
<dt>Type</dt>
<dd><a class="jump" href="class_WaveSoundBuffer.html">WaveSoundBufferclass</a>Event</dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">onLabel(<span class="arg">name</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onLabelArguments of">
<tr><td valign="top"><span class="argname">name</span></td>
<td><p>The name of the label passed.</p>
</td></tr>
</table></dd>
<dt>Return value</dt>
<dd>None (void)</dd>
<dt>Explanation</dt>
<dd><p>Occurs when the playback position passes the label.</p>
</dd>
