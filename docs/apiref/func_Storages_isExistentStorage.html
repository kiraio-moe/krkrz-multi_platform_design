<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>isExistentStorage - ストレージの存在確認</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Storages.isExistentStorage</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>ストレージの存在確認</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Storages.html">Storagesクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">isExistentStorage(<span class="arg">storage</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="isExistentStorageの引数">
<tr><td valign="top"><span class="argname">storage</span></td>
<td>存在を確認したいストレージ名を指定します。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>存在を確認できれば真、なければ偽が返ります。</dd>
<dt>説明</dt>
<dd>storage で指定したストレージが存在するかどうかを確認します。getPlacedPath を用いるよりは高速<br />です。</dd>
</dl>
</div>
</body>
</html>
