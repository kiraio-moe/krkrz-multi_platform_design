<title>dump - コンテキストのダンプ</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Scripts.dump</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>コンテキストのダンプ</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Scripts.html">Scriptsクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">dump()</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="dumpの引数">
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>現時点で TJS2 に読み込まれているスクリプトブロック内の各コンテキストの内容の詳細を<br />ローカルファイルに出力します。主に VM コードの逆アセンブル結果が出力されます。出力ファイルは、吉里吉里の実行可能ファイルと同じフォルダに出力され、そのファイル名は<br />吉里吉里の実行可能ファイルに .dump.txt が付加されたものになります。</dd>
</dl>
</div>
</body>
</html>
