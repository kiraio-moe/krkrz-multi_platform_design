<title>flipUD - 上下反転</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.flipUD</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>上下反転</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">flipUD()</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="flipUDの引数">
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>画像の上下反転を行います。このメソッドは、Layer.setClip メソッドなどによる描画クリップ矩形の影響を受けません ( 常にレイヤ画像全体が反転します )。また、Layer.face プロパティやLayer.holdAlpha プロパティの影響も受けません。</dd>
</dl>
</div>
