<h1><span class="fheader"><a name="top" id="top">VideoOverlay.numberOfAudioStream</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>[Windows*]音声ストリーム数</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_VideoOverlay.html">VideoOverlayクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>MPEGファイルのみで利用可能です。<br />
オーディオストリーム数を取得できます。<br />
Androidでは常に0を返す。</p>
</dd>
