<title>focusNext - 後方のレイヤにフォーカスを設定</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.focusNext</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>後方のレイヤにフォーカスを設定</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">focusNext()</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="focusNextの引数">
</table></dd>
<dt>戻り値</dt>
<dd><p>新たにフォーカスを得たレイヤオブジェクト</p>
</dd>
<dt>説明</dt>
<dd><p>フォーカス可能なレイヤを後方検索し、レイヤが見つかればそのレイヤにフォーカスを設定します。</p>
</dd>
</dl>
</div>
