<title>onFrameUpdate - ビデオフレームが更新された</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">VideoOverlay.onFrameUpdate</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>ビデオフレームが更新された</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_VideoOverlay.html">VideoOverlayクラス</a>のイベント</dd>
<dt>構文</dt>
<dd><span class="funcdecl">onFrameUpdate(<span class="arg">frame</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onFrameUpdateの引数">
<tr><td valign="top"><span class="argname">frame</span></td>
<td>ビデオのフレーム番号</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>ビデオフレームが更新された後に呼び出されるメソッドです。引数であるframeは現在表示されているビデオフレームと完全に一致しているとは限りません。レイヤ描画モード、ミキサーモード時のみ利用可能です。</dd>
</dl>
</div>
</body>
</html>
