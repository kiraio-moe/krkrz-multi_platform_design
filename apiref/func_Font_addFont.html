<title>addFont - Add fonts to the font system.</title>

<h1><span class="fheader"><a name="top" id="top">Font.addFont</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd><p>Add fonts to the font system.</p>
</dd>
<dt>Type</dt>
<dd><a class="jump" href="class_Font.html">Fontclass</a>method of</dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">addFont(<span class="arg">storage</span>) :Array</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="addFontArguments of">
<tr><td valign="top"><span class="argname">storage</span></td>
<td><p>Font file name</p>
</td></tr>
</table></dd>
<dt>Return value</dt>
<dd><p>Returns an array of face names contained in the file.</p>
</dd>
<dt>Explanation</dt>
<dd></dd>
</dl>
