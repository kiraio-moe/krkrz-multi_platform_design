<title>setRotateZ - 回転量設定 Z軸回転を設定します。 設定のみで現在の行列との演算などは行われません。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Matrix44.setRotateZ</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>回転量設定 Z軸回転を設定します。 設定のみで現在の行列との演算などは行われません。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Matrix44.html">Matrix44クラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">setRotateZ(<span class="arg">degree</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setRotateZの引数">
<tr><td valign="top"><span class="argname">degree</span></td>
<td>回転角度</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
