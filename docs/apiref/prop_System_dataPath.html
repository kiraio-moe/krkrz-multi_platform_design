<body>
<h1><span class="fheader"><a name="top" id="top">System.dataPath</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>データ保存場所のパス</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_System.html">Systemクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>コマンドラインオプションの -datapath で指定したディレクトリを表します。<br />
標準では、ログなどがすべてここに出力されます。<br />
ユーザスクリプトがデータを保存する場合は、ここに保存することを推奨します。<br />
AndroidではexternalFilesDirが設定されています。</p>
</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="prop_System_externalFilesDir.html">System.externalFilesDir</a><br />
</dd>
</dl>
