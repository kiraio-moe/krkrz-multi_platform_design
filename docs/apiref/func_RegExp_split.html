<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>split - 文字列を分割します</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">RegExp.split</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>文字列を分割します</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_RegExp.html">RegExpクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">split(<span class="arg">text</span>:string, <span class="arg">reserved</span>, <span class="arg">igonre</span>:bool<span class="defarg">=<span class="defargval">false</span></span>) :Array</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="splitの引数">
<tr><td valign="top"><span class="argname">text</span></td>
<td><p>対象文字列</p>
</td></tr>
<tr><td valign="top"><span class="argname">reserved</span></td>
<td><p>予約</p>
</td></tr>
<tr><td valign="top"><span class="argname">ignore</span></td>
<td><p>空の要素を無視するか<br />
@rturn 文字列を分割した結果が格納された配列オブジェクトを返します。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
<dt>参照</dt>
<dd><p>Array.split</p>
</dd>
</dl>
</div>
</body>
</html>
