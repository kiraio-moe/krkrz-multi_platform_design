<title>eventDisabled - イベント配信が停止されているかどうか</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">System.eventDisabled</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>イベント配信が停止されているかどうか</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_System.html">Systemクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd>吉里吉里のイベント配信が停止されている場合に true になります。値を設定することもで<br />きます。イベント配信が停止されると、吉里吉里上のイベントは発生しなくなるか、発生が延期されま<br />す ( イベントの種類によって挙動は異なります )。</dd>
</dl>
</div>
</body>
</html>
