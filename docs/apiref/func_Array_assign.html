<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>assign - 配列をコピーします。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Array.assign</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>配列をコピーします。</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Array.html">Arrayクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">assign(<span class="arg">src</span>:Array)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="assignの引数">
<tr><td valign="top"><span class="argname">src</span></td>
<td><p>コピー元のArray|Dictionaryインスタンス</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>引数で指定された他の配列の内容を、そっくりコピーします。<br />
辞書配列 (Dictionaryクラスのオブジェクト) をコピー元配列に指定した場合は、その辞書配列の各メンバが、名前、値の順に交互に現れる配列となります。<br />
メンバの順番は不定となります。</p>
</dd>
</dl>
</div>
</body>
</html>
