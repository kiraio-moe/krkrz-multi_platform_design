<title>last - 最後に test あるいは exec メソッドが実行された RegExp クラスのインスタンスです</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">RegExp.last</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>最後に test あるいは exec メソッドが実行された RegExp クラスのインスタンスです</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_RegExp.html">RegExpクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>例 : <br />
<code><br />
if(/pat(\d+)/.test(target)) { return RegExp.last.matches[1]; }<br />
</code></p>
</dd>
</dl>
</div>
