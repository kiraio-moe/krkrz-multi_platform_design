<h1><span class="fheader"><a name="top" id="top">Layer.absolute</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>絶対位置</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>同じ親を持つ兄弟レイヤ間での重ね合わせ順序を表します。<br />
値が小さいほど奥に表示されます。<br />
Layer.order プロパティと違い、同じ兄弟間で値は連続している必要はありません。<br />
値を設定すると兄弟レイヤ間での順位を変えることができます。<br />
値を設定すると親レイヤの Layer.absoluteOrderMode プロパティが真に設定されます。</p>
</dd>
