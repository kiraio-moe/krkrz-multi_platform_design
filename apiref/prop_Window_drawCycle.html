<title>drawCycle - Draw in a specified cycle</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.drawCycle</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Draw in a specified cycle</dd>
<dt>Type</dt>
<dd><a class="jump" href="class_Window.html">Window Class</a> Properties</dd>
<dt>Explanation</dt>
<dd><p>Specify 60, 30 and so on.<br />
If you specify 0, onDraw is not called.<br />
It is effective when drawing Canvas.</p>
</dd>
</dl>
