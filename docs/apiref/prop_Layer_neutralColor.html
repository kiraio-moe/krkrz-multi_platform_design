<title>neutralColor - 中性色</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.neutralColor</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>中性色</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>レイヤの中性色を 0xAARRGGBB 形式で表します。値を設定することもできます。レイヤの中性色は、Layer.type プロパティを変更したときに、そのタイプの中性色に設定されます。中性色は、レイヤ画像のサイズが拡張されたときに、拡張された部分を塗りつぶす初期値になります。値を設定することにより、レイヤ画像のサイズ拡張時の初期色を指定することができます。</p>
</dd>
</dl>
</div>
