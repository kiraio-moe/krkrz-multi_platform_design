<title>atan2 - Two-variable arc tangent</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Math.atan2</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd><p>Two-variable arc tangent</p>
</dd>
<dt>Type</dt>
<dd><a class="jump" href="class_Math.html">Mathclass</a>method of</dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">atan2(<span class="arg">y</span>:real, <span class="arg">x</span>:real) :real</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="atan2Arguments of">
<tr><td valign="top"><span class="argname">y</span></td>
<td><p>Edge y</p>
</td></tr>
<tr><td valign="top"><span class="argname">x</span></td>
<td><p>Edge x</p>
</td></tr>
</table></dd>
<dt>Return value</dt>
<dd><p>Ark tangent</p>
</dd>
<dt>Explanation</dt>
<dd><p>Returns the tangent of y / x in the range [-π, π].</p>
</dd>
</dl>
</div>
