<title>setSize - [Windows]再生矩形のサイズを指定</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">VideoOverlay.setSize</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>[Windows]再生矩形のサイズを指定</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_VideoOverlay.html">VideoOverlayクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">setSize(<span class="arg">width</span>, <span class="arg">height</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setSizeの引数">
<tr><td valign="top"><span class="argname">width</span></td>
<td><p>メディアを再生するための矩形領域の横幅を指定します。</p>
</td></tr>
<tr><td valign="top"><span class="argname">height</span></td>
<td><p>メディアを再生するための矩形領域の縦幅を指定します。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>メディアを再生するための矩形領域のサイズをピクセル単位で指定します。<br />
現バージョンでは、レイヤ再生時にはこのメソッドを使用することはできません。</p>
</dd>
</dl>
</div>
</body>
