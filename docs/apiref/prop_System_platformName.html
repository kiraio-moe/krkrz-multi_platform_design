<title>platformName - プラットフォーム名</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">System.platformName</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>プラットフォーム名</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_System.html">Systemクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>吉里吉里が動作しているプラットフォーム名を表します。<br />
Windows の場合は OS が 32bit 版の時 'Win32' 、64bit 版の時  'Win64' となります。<br />
1.3.0 以前の場合は、常に 'Win32' となります。</p>
</dd>
</dl>
</div>
