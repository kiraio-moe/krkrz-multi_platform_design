<title>Bitmap - 大きさを指定したBitmapオブジェクトの構築</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Bitmap.Bitmap</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>大きさを指定したBitmapオブジェクトの構築</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Bitmap.html">Bitmapクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">Bitmap(<span class="arg">width</span>, <span class="arg">height</span>, <span class="arg">bpp</span><span class="defarg">=<span class="defargval">32</span></span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Bitmapの引数">
<tr><td valign="top"><span class="argname">width</span></td>
<td><p>画像の幅を指定します。</p>
</td></tr>
<tr><td valign="top"><span class="argname">height</span></td>
<td><p>画像の高さを指定します。</p>
</td></tr>
<tr><td valign="top"><span class="argname">bpp</span></td>
<td><p>画像の各ピクセルのビット数を指定します。32 か 8 のいずれかを指定してください。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>Bitmap クラスのオブジェクトを指定の大きさで構築します。</p>
</dd>
</dl>
</div>
