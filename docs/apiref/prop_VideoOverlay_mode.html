<title>mode - オーバーレイorレイヤ描画の指定</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">VideoOverlay.mode</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>オーバーレイorレイヤ描画の指定</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_VideoOverlay.html">VideoOverlayクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd>オーバーレイモードであるか、レイヤ描画モードであるか、ミキサーモードであるかを表します。値を設定することもできます。オーバーレイモードの場合は vomOverlay、レイヤ描画モードの場合は vomLayer 、ミキサーモードの場合は vomMixer、Media Foundation モードの場合は vomMFEVR となります。vomMFEVR モードは 1.2.0 以降でのみ使用できます。</dd>
</dl>
</div>
</body>
</html>
