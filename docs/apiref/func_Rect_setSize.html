<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>setSize - 矩形サイズの設定</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Rect.setSize</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>矩形サイズの設定</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Rect.html">Rectクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">setSize(<span class="arg">width</span>, <span class="arg">height</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setSizeの引数">
<tr><td valign="top"><span class="argname">width</span></td>
<td>矩形の横幅を指定します。この値は Rect.width プロパティでも取得や設定ができます。</td></tr>
<tr><td valign="top"><span class="argname">height</span></td>
<td>矩形の縦幅を指定します。この値は Rect.height プロパティでも取得や設定ができます。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>矩形サイズを指定します。</dd>
</dl>
</div>
</body>
</html>
