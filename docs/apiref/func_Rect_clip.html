<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>clip - 矩形のクリッピング</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Rect.clip</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>矩形のクリッピング</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Rect.html">Rectクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">clip(<span class="arg">r</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="clipの引数">
<tr><td valign="top"><span class="argname">r</span></td>
<td><p>クリッピングする矩形オブジェクトを指定します。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd><p>クリッピング実施有無</p>
</dd>
<dt>説明</dt>
<dd><p>矩形のクリッピングを指定の矩形で行います。<br />
矩形が空にならない場合のみクリッピングは行われます。<br />
空になってしまう場合は false が返り、クリッピングは行われません。</p>
</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="func_Rect_isEmpty.html">Rect.isEmpty</a><br />
</dd>
</dl>
</div>
</body>
</html>
