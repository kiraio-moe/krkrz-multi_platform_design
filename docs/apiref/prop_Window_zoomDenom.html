<title>zoomDenom - [Windows]レイヤ拡大倍率(分母)</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.zoomDenom</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>[Windows]レイヤ拡大倍率(分母)</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd>レイヤの拡大倍率の分母を表します。<br />一応、値を設定することもできますが、値を設定する場合は Window.setZoom メソッドを使用してください。<br />分子は Window.zoomNumer プロパティが表します。<br />詳しくは Window.setZoom メソッドを参照してください。</dd>
</dl>
</div>
</body>
</html>
