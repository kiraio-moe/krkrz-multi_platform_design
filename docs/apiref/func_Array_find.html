<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>find - 指定された値が最初に現れる添え字を返します。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Array.find</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>指定された値が最初に現れる添え字を返します。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Array.html">Arrayクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">find(<span class="arg">value</span>, <span class="arg">offset</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="findの引数">
<tr><td valign="top"><span class="argname">value</span></td>
<td>検索値</td></tr>
<tr><td valign="top"><span class="argname">offset</span></td>
<td>開始位置</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>見付かった位置。見付からない時は-1。</dd>
<dt>説明</dt>
<dd>指定された値を、検索開始位置の添え字から順に見ていき、最初に現れる添え字を返します。<br />指定された値が見つからなかったときは -1 を返します。<br />比較には識別比較 ( === 演算子の動作 ) が用いられます。</dd>
</dl>
</div>
</body>
</html>
