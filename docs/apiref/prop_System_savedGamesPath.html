</head>
<body>
<h1><span class="fheader"><a name="top" id="top">System.savedGamesPath</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>保存したゲームのパス(1.1.0以降)</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_System.html">Systemクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>保存したゲームのパスを表します。<br />
これは、通常、以下の通りになります。<br />
C:\Users\&lt;ユーザ名>\Saved Games</p>
</dd>
</dl>
