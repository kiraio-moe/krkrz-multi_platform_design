<title>getFullPath - 完全な統一ストレージ名の取得</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Storages.getFullPath</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>完全な統一ストレージ名の取得</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Storages.html">Storagesクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">getFullPath(<span class="arg">path</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="getFullPathの引数">
<tr><td valign="top"><span class="argname">path</span></td>
<td>完全な統一ストレージ名にしたいストレージ名を指定します。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>完全な統一ストレージ名</dd>
<dt>説明</dt>
<dd>path で指定されたストレージ名を完全な統一ストレージ名に変換します。冗長なパスアクセス ( たとえば system/flags/../data/ など ) はすべて圧縮されます。カレントメディア、カレントフォルダが指定されていなければ、補完します。</dd>
</dl>
</div>
</body>
