<title>onPopupHide - [Windows]ポップアップウィンドウを閉じる</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.onPopupHide</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>[Windows]ポップアップウィンドウを閉じる</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のイベント</dd>
<dt>構文</dt>
<dd><span class="funcdecl">onPopupHide()</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onPopupHideの引数">
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>ポップアップウィンドウが閉じるべき時に発生するイベントです。<br />このイベントは、Window.stayOnTop プロパティが真で、かつ、Window.focusable プロパティが偽の場合、「他のウィンドウがクリックされた」あるいは「他のアプリケーションがアクティブになった」時に発生します。<br />通常は、ここでウィンドウを閉じたり、非表示にする処理を行ってください。</dd>
</dl>
</div>
