<title>searchCD - CD の検索</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Storages.searchCD</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>CD の検索</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Storages.html">Storagesクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">searchCD(<span class="arg">volume</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="searchCDの引数">
<tr><td valign="top"><span class="argname">volume</span></td>
<td>検索するCDのボリュームラベルを指定します。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>見つかった CD-ROM ドライブのドライブ文字が返ります。</dd>
<dt>説明</dt>
<dd>指定されたボリュームラベルを持つ CD ドライブを探して、そのドライブ文字 ( 'H' など ) を返し<br />ます。もちろん、ドライブには該当する CD-ROM が挿入されていなければなりません。</dd>
</dl>
</div>
</body>
