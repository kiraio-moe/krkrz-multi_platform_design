<title>toActualColor - 色定数の実際の色の取得</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">System.toActualColor</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>色定数の実際の色の取得</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_System.html">Systemクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">toActualColor(<span class="arg">color</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="toActualColorの引数">
<tr><td valign="top"><span class="argname">color</span></td>
<td>色定数を指定します ( 色定数一覧 を参照 )。通常の 0xRRGGBB 形式の色を指定した場合はそのままの値が返ります。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>指定された色定数が表す実際の色が 0xRRGGBB 形式で返ります。</dd>
<dt>説明</dt>
<dd>色定数を実際の色に変換し、0xRRGGBB 形式で返します。</dd>
</dl>
</div>
