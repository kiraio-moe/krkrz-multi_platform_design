<h1><span class="fheader"><a name="top" id="top">Window.left</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>[Windows*]ウィンドウの左端位置</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>ウィンドウの左端位置を表します。<br />
値を設定することもできます。<br />
左端位置はスクリーンの原点 ( 左上隅 ) からの x 座標です。</p>
</dd>
