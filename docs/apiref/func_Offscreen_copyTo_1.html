<title>copyTo - Bitmapにコピー</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Offscreen.copyTo</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>Bitmapにコピー</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Offscreen.html">Offscreenクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">copyTo(<span class="arg">destBitmap</span>:Bitmap)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="copyToの引数">
<tr><td valign="top"><span class="argname">destBitmap</span></td>
<td><p>格納先ビットマップ</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>BitmapはOffscreenのサイズに合わせて拡大縮小されます。</p>
</dd>
</dl>
</div>
