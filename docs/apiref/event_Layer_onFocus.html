<title>onFocus - フォーカスを得た</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.onFocus</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>フォーカスを得た</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のイベント</dd>
<dt>構文</dt>
<dd><span class="funcdecl">onFocus(<span class="arg">focused</span>, <span class="arg">direction</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onFocusの引数">
<tr><td valign="top"><span class="argname">focused</span></td>
<td><p>フォーカスを失ったレイヤオブジェクトです。</p>
</td></tr>
<tr><td valign="top"><span class="argname">direction</span></td>
<td><p>フォーカスの後方検索によってフォーカスが変更されるときは真、フォーカスの前方検索によって行われる場合は偽になります。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>レイヤがフォーカスを得た際に呼ばれます。</p>
</dd>
</dl>
</div>
</body>
</html>
