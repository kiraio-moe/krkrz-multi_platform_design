<title>remove - 指定された値と同じ値を持つ要素を削除します。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Array.remove</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>指定された値と同じ値を持つ要素を削除します。</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Array.html">Arrayクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">remove(<span class="arg">value</span>, <span class="arg">all</span>:bool<span class="defarg">=<span class="defargval">1</span></span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="removeの引数">
<tr><td valign="top"><span class="argname">value</span></td>
<td><p>削除する値</p>
</td></tr>
<tr><td valign="top"><span class="argname">all</span></td>
<td><p>全て対象とするか否か</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>指定された値と各要素を識別比較し ( === 演算子の動作 )、一致した要素を削除します。<br />
すべて削除するか、が false の場合は、最初に見つかった要素のみを削除します。<br />
そうでなければ、見つかったすべての要素を削除します。</p>
</dd>
</dl>
</div>
</body>
