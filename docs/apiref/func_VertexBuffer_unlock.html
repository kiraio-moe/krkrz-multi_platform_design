<body>
<h1><span class="fheader"><a name="top" id="top">VertexBuffer.unlock</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>頂点データのロックを解除する</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_VertexBuffer.html">VertexBufferクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">unlock()</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="unlockの引数">
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>プラグイン用( OpenGL ES 3.0以降でないと使えない )<br />
データの受け渡しが終わったら、バッファが使用される前に呼び出す。<br />
lockを維持せず、更新したら即座にunlockするのが好ましい。</p>
</dd>
</dl>
