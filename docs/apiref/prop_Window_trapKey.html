<title>trapKey - [Windows*]キー入力をトラップするか</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.trapKey</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>[Windows*]キー入力をトラップするか</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>キー入力をトラップするかどうかを表します。<br />
値を設定することもできます。<br />
真に設定すると、他のウィンドウで発生したキー入力イベントを横取りし、このウィンドウ上で発生させることができます。<br />
複数のウィンドウのこのプロパティが真に設定されている場合は、もっとも最後に作成したウィンドウに対してキー入力イベントが発生します。<br />
Androidでは常にfalseです。</p>
</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="prop_Window_focusable.html">Window.focusable</a><br />
</dd>
</dl>
</div>
</body>
</html>
