<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>extractStorageExt - ストレージ名の拡張子の抽出</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Storages.extractStorageExt</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>ストレージ名の拡張子の抽出</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Storages.html">Storagesクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">extractStorageExt(<span class="arg">storage</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="extractStorageExtの引数">
<tr><td valign="top"><span class="argname">storage</span></td>
<td><p>拡張子部分を抽出したいストレージ名を指定します。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd><p>拡張子部分が返ります。拡張子部分は . (ドット)も含みます。拡張子がなかった場合は空文字列が返ります。</p>
</dd>
<dt>説明</dt>
<dd><p>指定されたストレージ名から拡張子の部分を抽出して返します。</p>
</dd>
<dt>参照</dt>
<dd><p>Storages.chopStorageExt</p>
</dd>
</dl>
</div>
</body>
</html>
