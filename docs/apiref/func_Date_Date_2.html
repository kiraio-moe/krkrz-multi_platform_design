<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>Date - 年月日時分秒を指定コンストラクタ</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Date.Date</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>年月日時分秒を指定コンストラクタ</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Date.html">Dateクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">Date(<span class="arg">year</span>:int, <span class="arg">month</span>:int<span class="defarg">=<span class="defargval">0</span></span>, <span class="arg">date</span>:int<span class="defarg">=<span class="defargval">1</span></span>, <span class="arg">hour</span>:int<span class="defarg">=<span class="defargval">0</span></span>, <span class="arg">min</span>:int<span class="defarg">=<span class="defargval">0</span></span>, <span class="arg">sec</span>:int<span class="defarg">=<span class="defargval">0</span></span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Dateの引数">
<tr><td valign="top"><span class="argname">year</span></td>
<td><p>年</p>
</td></tr>
<tr><td valign="top"><span class="argname">month</span></td>
<td><p>月(0～</p>
</td></tr>
<tr><td valign="top"><span class="argname">date</span></td>
<td><p>日</p>
</td></tr>
<tr><td valign="top"><span class="argname">hour</span></td>
<td><p>時間</p>
</td></tr>
<tr><td valign="top"><span class="argname">min</span></td>
<td><p>分</p>
</td></tr>
<tr><td valign="top"><span class="argname">sec</span></td>
<td><p>秒</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>年月日時分秒を指定して生成</p>
</dd>
</dl>
</div>
</body>
</html>
