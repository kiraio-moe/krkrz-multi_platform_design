<title>hitThreshold - 当たり判定の敷居値</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.hitThreshold</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>当たり判定の敷居値</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>マウスイベントの当たり判定の式位置を表します。<br />
値を設定することもできます。<br />
このプロパティは Layer.hitType プロパティが htMask の時のみ有効で、マスク(不透明度)画像の値がこのプロパティで指定した値以上の場合にマウスメッセージが受け取られます。<br />
0 を指定するとすべてのマウスメッセージが受け取られます。<br />
256 を指定するとすべてのマウスメッセージは受け取られません。<br />
初期状態では 16 となっています。</p>
</dd>
</dl>
</div>
