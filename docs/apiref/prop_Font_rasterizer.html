<title>rasterizer - 文字列描画方式</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Font.rasterizer</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>文字列描画方式</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Font.html">Fontクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd>文字列描画方式を表します。値を設定することもできます。値は以下のどちらかを指定します。frGDI       : GDI を使って文字を描画しますfrFreeType  : FreeType を使って文字を描画しますFreeType を指定した場合、横書きにのみ対応しています。その他は未対応です。このプロパティはスタティックです。Font.rasterizer を用いて値を設定してください。</dd>
</dl>
</div>
</body>
