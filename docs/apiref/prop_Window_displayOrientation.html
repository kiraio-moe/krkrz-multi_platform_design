<title>displayOrientation - ディスプレイの向き(1.1.0以降)</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.displayOrientation</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>ディスプレイの向き(1.1.0以降)</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>ディスプレイの向きを表します。</p>

<ul>
<li>oriUnknown (取得失敗/不明)</li>
<li>oriPortrait(縦向き)</li>
<li>oriLandscape(横向き)のいずれかの値です。</li>
</ul>
</dd>
<dt>参照</dt>
<dd><p>Window.displayRotate</p>
</dd>
</dl>
