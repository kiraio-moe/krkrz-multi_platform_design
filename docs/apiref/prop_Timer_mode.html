<body>
<h1><span class="fheader"><a name="top" id="top">Timer.mode</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>モード</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Timer.html">Timerクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>動作のモードを表します。<br />
値を設定することもできます。<br />
以下の値のいずれかを指定します。</p>

<ul>
<li>atmNormal    :  通常のイベント配信の優先度でイベントが配信されます。</li>
<li>atmExclusive :  他の非同期イベントよりも優先されて配信されます</li>
<li>atmAtIdle    :  アイドル状態 ( 他に配信するイベントが無くなったとき ) に配信されます。</li>
</ul>
</dd>
<dt>参照</dt>
<dd><p>AsyncTrigger.mode</p>
</dd>
</dl>
</div>
