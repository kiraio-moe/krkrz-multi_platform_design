<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>repeat - 指定した回数だけ文字列を繰り返した文字列を返します</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">String.repeat</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>指定した回数だけ文字列を繰り返した文字列を返します</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_String.html">Stringクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">repeat(<span class="arg">count</span>) :string</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="repeatの引数">
<tr><td valign="top"><span class="argname">count</span></td>
<td><p>繰り返す回数</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd><p>count個、この文字列を繰り返した文字列を返します。</p>
</dd>
<dt>説明</dt>
<dd><p>元の文字列には影響を与えません。</p>
</dd>
</dl>
</div>
</body>
</html>
