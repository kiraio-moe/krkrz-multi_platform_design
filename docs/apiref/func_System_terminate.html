<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>terminate - 吉里吉里の非同期終了</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">System.terminate</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>吉里吉里の非同期終了</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_System.html">Systemクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">terminate(<span class="arg">code</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="terminateの引数">
<tr><td valign="top"><span class="argname">code</span></td>
<td>プロセスの終了コードを指定します</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>吉里吉里を終了させます。このメソッドを呼び出してもすぐには吉里吉里は終了しません。すべてのイベントハンドラから吉里吉里に制御が戻った際に終了します。</dd>
</dl>
</div>
</body>
</html>
