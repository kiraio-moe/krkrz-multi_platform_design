<title>Exception - コンストラクタ</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Exception.Exception</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>コンストラクタ</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Exception.html">Exceptionクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">Exception(<span class="arg">message</span>:string)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Exceptionの引数">
<tr><td valign="top"><span class="argname">message</span></td>
<td><p>例外メッセージを渡します。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>スクリプト以外の要因で発生する例外オブジェクトはすべて Exception クラスのオブジェクトです ( たとえば 除算エラー例外など )。</p>
</dd>
</dl>
</div>
