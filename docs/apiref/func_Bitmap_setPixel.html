<title>setPixel - ピクセル値の設定</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Bitmap.setPixel</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>ピクセル値の設定</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Bitmap.html">Bitmapクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">setPixel(<span class="arg">x</span>, <span class="arg">y</span>, <span class="arg">value</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setPixelの引数">
<tr><td valign="top"><span class="argname">x</span></td>
<td><p>設定する x 座標値をピクセル単位で指定します。</p>
</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td><p>設定する y 座標値をピクセル単位で指定します。</p>
</td></tr>
<tr><td valign="top"><span class="argname">value</span></td>
<td><p>設定するピクセル値を指定します。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>画像のピクセル値を設定します。</p>
</dd>
<dt>参照</dt>
<dd><p>Bitmap.getPixel</p>
</dd>
</dl>
</div>
</body>
</html>
