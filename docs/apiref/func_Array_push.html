<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>push - 指定された要素を配列の最後に追加します。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Array.push</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>指定された要素を配列の最後に追加します。</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Array.html">Arrayクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">push(<span class="arg">value</span>, <span class="arg">...</span>) :int</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="pushの引数">
<tr><td valign="top"><span class="argname">value</span></td>
<td><p>追加値</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd><p>追加後のサイズ</p>
</dd>
<dt>説明</dt>
<dd><p>addメソッドと違い、このメソッドは追加後の配列のサイズを返します。<br />
また、複数の引数を指定した場合は、すべての引数を順番に追加します。</p>
</dd>
</dl>
</div>
</body>
</html>
