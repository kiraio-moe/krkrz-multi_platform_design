<title>defaultShader - テクスチャの描画に使用されるデフォルトのシェーダー(drawTextureでtexture1枚のみ渡した時のシェーダー)</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Canvas.defaultShader</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>テクスチャの描画に使用されるデフォルトのシェーダー(drawTextureでtexture1枚のみ渡した時のシェーダー)</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Canvas.html">Canvasクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd>設定もできるが、基本的に変更する必要はない。<br />voidを入れると組み込みの初期デフォルトシェーダーに戻る。</dd>
</dl>
</div>
