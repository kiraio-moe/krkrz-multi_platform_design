<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>Offscreen - オフスクリーンを生成。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Offscreen.Offscreen</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>オフスクリーンを生成。</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Offscreen.html">Offscreenクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">Offscreen(<span class="arg">width</span>, <span class="arg">height</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Offscreenの引数">
<tr><td valign="top"><span class="argname">width</span></td>
<td><p>オフスクリーン幅</p>
</td></tr>
<tr><td valign="top"><span class="argname">height</span></td>
<td><p>オフスクリーン高さ</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>破棄はinvalidate時に行われるので、不要になったら明示的なinvalidate推奨します。</p>
</dd>
</dl>
</div>
</body>
</html>
