<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>getTextWidth - 文字列の横幅を得る</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Font.getTextWidth</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>文字列の横幅を得る</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Font.html">Fontクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">getTextWidth(<span class="arg">text</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="getTextWidthの引数">
<tr><td valign="top"><span class="argname">text</span></td>
<td>横幅を得たい文字列を指定します。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>指定された文字列の横幅がピクセル単位で戻ります</dd>
<dt>説明</dt>
<dd>このメソッドでは、現在のフォントの設定で指定の文字列を描画したときに必要な<br />横幅を得ることができます。</dd>
</dl>
</div>
</body>
</html>
