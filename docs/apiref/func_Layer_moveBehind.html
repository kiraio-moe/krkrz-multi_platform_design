<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>moveBehind - 指定レイヤの奥に移動</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.moveBehind</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>指定レイヤの奥に移動</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">moveBehind(<span class="arg">layer</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="moveBehindの引数">
<tr><td valign="top"><span class="argname">layer</span></td>
<td>ここで指定したレイヤの奥に移動します。兄弟レイヤ ( 同じ親を持つレイヤ ) のみを指定できます。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>重ね合わせ順において、指定されたレイヤの奥に移動します。このメソッドは Layer.absoluteOrderMode プロパティを false に設定します。</dd>
</dl>
</div>
</body>
</html>
