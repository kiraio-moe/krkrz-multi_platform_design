<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>toUpperCase - 小文字のアルファベットを大文字にした文字列を返します</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">String.toUpperCase</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>小文字のアルファベットを大文字にした文字列を返します</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_String.html">Stringクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">toUpperCase() :string</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="toUpperCaseの引数">
</table></dd>
<dt>戻り値</dt>
<dd><p>変換後文字列</p>
</dd>
<dt>説明</dt>
<dd><p>小文字のアルファベットを大文字にした文字列を返します。<br />
全角文字は変換されません。<br />
これらのメソッドは、もとの文字列には影響を与えません。<br />
現バージョンでは 文字コード 0x80 未満の文字に対してのみ変換を行います。</p>
</dd>
</dl>
</div>
</body>
</html>
