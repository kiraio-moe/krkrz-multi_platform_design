<title>audioVolume - Audio volume</title>

<body>
<h1><span class="fheader"><a name="top" id="top">VideoOverlay.audioVolume</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Audio volume</dd>
<dt>Type</dt>
<dd><a class="jump" href="class_VideoOverlay.html">VideoOverlay Class</a> Properties</dd>
<dt>Explanation</dt>
<dd><p>Represents the volume to play.<br />
You can also set the value. Specify a number from 0 to 100000, 0 for full mute and 100000 for 100% volume.</p>
</dd>
</dl>
