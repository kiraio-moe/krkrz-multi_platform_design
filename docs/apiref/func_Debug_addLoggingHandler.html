<title>addLoggingHandler - ログハンドラを追加します</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Debug.addLoggingHandler</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>ログハンドラを追加します</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Debug.html">Debugクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">addLoggingHandler(<span class="arg">handler</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="addLoggingHandlerの引数">
<tr><td valign="top"><span class="argname">handler</span></td>
<td>ログハンドラを指定します。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>エラーログが出力されるごとに呼び出されるハンドラを登録します。ハンドラはログメッセージを引数に与えられて呼び出されます。登録メソッド内でログを出力しても、再帰的な呼び出しは行われず無視されます。</dd>
</dl>
</div>
