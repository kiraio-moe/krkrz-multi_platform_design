<title>absoluteOrderMode - 絶対位置モードかどうか</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.absoluteOrderMode</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>絶対位置モードかどうか</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>直属の子レイヤの重ね合わせ順モードを表します。<br />
値を設定することもできます。<br />
偽を指定すると相対位置指定となり、Layer.order プロパティがその順位を表すようになります。<br />
真を指定すると絶対位置指定となり、Layer.absolute プロパティがその順位を表すようになります。</p>
</dd>

</dl>
