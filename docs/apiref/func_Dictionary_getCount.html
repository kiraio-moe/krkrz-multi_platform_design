<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>getCount - オブジェクトのメンバの数を返します。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Dictionary.getCount</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>オブジェクトのメンバの数を返します。</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Dictionary.html">Dictionaryクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">getCount(<span class="arg">target</span>:Dictionary) :int</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="getCountの引数">
<tr><td valign="top"><span class="argname">target</span></td>
<td><p>メンバ数をカウントするオブジェクト</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd><p>メンバの数</p>
</dd>
<dt>説明</dt>
<dd><p>オブジェクトのメンバの数を返します。対象は辞書配列以外でも機能します。</p>
</dd>
</dl>
</div>
</body>
</html>
