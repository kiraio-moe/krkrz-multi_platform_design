<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>split - 文字列を分割します</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">String.split</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>文字列を分割します</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_String.html">Stringクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">split(<span class="arg">pattern</span>:string, <span class="arg">reserve</span>, <span class="arg">ignore</span><span class="defarg">=<span class="defargval">false</span></span>) :Array</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="splitの引数">
<tr><td valign="top"><span class="argname">pattern</span></td>
<td><p>区切り文字か正規表現</p>
</td></tr>
<tr><td valign="top"><span class="argname">reserve</span></td>
<td><p>予約</p>
</td></tr>
<tr><td valign="top"><span class="argname">ignore</span></td>
<td><p>空の要素を無視するか</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd><p>文字列を分割した結果が格納された配列オブジェクトを返します。</p>
</dd>
<dt>説明</dt>
<dd><p>文字列を分割します</p>
</dd>
<dt>参照</dt>
<dd><p>Array.split</p>
</dd>
</dl>
</div>
</body>
</html>
