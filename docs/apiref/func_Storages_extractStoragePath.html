<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>extractStoragePath - ストレージ名のパスの抽出</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Storages.extractStoragePath</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>ストレージ名のパスの抽出</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Storages.html">Storagesクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">extractStoragePath(<span class="arg">storage</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="extractStoragePathの引数">
<tr><td valign="top"><span class="argname">storage</span></td>
<td>パスを抽出したいストレージ名を指定します。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>パスが返ります。パスがなかった場合は空文字列が返ります。</dd>
<dt>説明</dt>
<dd>指定されたストレージ名から、パスの部分を抽出して返します。たとえば "file://home/dee/hoge.txt" を渡した場合、"file://home/dee/" が<br />返ります。</dd>
</dl>
</div>
</body>
</html>
