<title>joinFocusChain - フォーカスチェーンに参加するか</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.joinFocusChain</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>フォーカスチェーンに参加するか</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>フォーカスチェーンに参加するかどうかを表します。<br />
真を指定するとフォーカスチェーンに参加し、Layer.prevFocusable などに現れるようになったり、TAB キーなどでそのレイヤにフォーカスを移動したりできるようになります。<br />
偽を指定するとフォーカスチェーンには参加しませんが、フォーカスを Layer.focusメソッドなどで受け取ることはできます。</p>
</dd>
</dl>
</div>
</body>
</html>
