<h1><span class="fheader"><a name="top" id="top">WaveSoundBuffer.status</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>ステータス</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_WaveSoundBuffer.html">WaveSoundBufferクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>現在の状態を表します。<br />
状態は文字列で表され、以下の値をとります。</p>

<ul>
<li>"unload"   :  メディアが開かれてない</li>
<li>"play"     :  メディアは再生中である</li>
<li>"stop"     :  メディアは停止中である</li>
</ul>
</dd>
</dl>
