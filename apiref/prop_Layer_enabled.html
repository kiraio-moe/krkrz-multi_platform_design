<title>enabled - Whether it can be operated</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.enabled</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Whether it can be operated</dd>
<dt>Type</dt>
<dd><a class="jump" href="class_Layer.html">Layer Class</a> Properties</dd>
<dt>Explanation</dt>
<dd><p>Indicates whether the layer can be manipulated.<br />
You can also set the value. If true, it can be manipulated and can receive focus, etc.<br />
If it is false, it cannot be operated and cannot receive focus.</p>
</dd>
</dl>
</div>
