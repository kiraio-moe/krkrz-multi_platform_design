<title>capture - 現在の描画内容全体をBitmap/Texture/Offscreenにキャプチャ</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Canvas.capture</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>現在の描画内容全体をBitmap/Texture/Offscreenにキャプチャ</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Canvas.html">Canvasクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">capture(<span class="arg">dest</span>, <span class="arg">front</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="captureの引数">
<tr><td valign="top"><span class="argname">dest</span></td>
<td>キャプチャ先Bitmap/Texture/Offscreen</td></tr>
<tr><td valign="top"><span class="argname">front</span></td>
<td>front bufferからのキャプチャかback bufferからのキャプチャかの指定。trueでfront、falseでback</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>ビットマップのサイズはスクリーンサイズに補正<br />Texture/Offscreenの場合は変更されない</dd>
</dl>
</div>
</body>
