<title>Matrix32 - コンストラクタ</title>

<h1><span class="fheader"><a name="top" id="top">Matrix32.Matrix32</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>コンストラクタ</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Matrix32.html">Matrix32クラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">Matrix32(<span class="arg">m11</span>:real, <span class="arg">m12</span>:real, <span class="arg">m21</span>:real, <span class="arg">m22</span>:real, <span class="arg">m31</span>:real, <span class="arg">m32</span>:real)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Matrix32の引数">
<tr><td valign="top"><span class="argname">m11</span></td>
<td><p>[1][1]位置の値です。</p>
</td></tr>
<tr><td valign="top"><span class="argname">m12</span></td>
<td><p>[1][2]位置の値です。</p>
</td></tr>
<tr><td valign="top"><span class="argname">m21</span></td>
<td><p>[2][1]位置の値です。</p>
</td></tr>
<tr><td valign="top"><span class="argname">m22</span></td>
<td><p>[2][2]位置の値です。</p>
</td></tr>
<tr><td valign="top"><span class="argname">m31</span></td>
<td><p>[3][1]位置の値です。</p>
</td></tr>
<tr><td valign="top"><span class="argname">m32</span></td>
<td><p>[3][2]位置の値です。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>引数値を入れて初期化します。</p>
</dd>
</dl>
