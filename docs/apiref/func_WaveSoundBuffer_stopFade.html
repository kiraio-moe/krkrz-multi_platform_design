<h1><span class="fheader"><a name="top" id="top">WaveSoundBuffer.stopFade</a></span></h1><div class="para">
<dl>

<dd>フェードを停止する</dd>

<dd><a class="jump" href="class_WaveSoundBuffer.html">WaveSoundBufferクラス</a>のメソッド</dd>
<dt>構文</dt>

<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="stopFadeの引数">
</table></dd>

<dd>なし (void)</dd>
<dt>説明</dt>
<dd>WaveSoundBuffer.fade メソッドで開始したフェードを強制的に停止します。音量は停止させた時点のままになります。</dd>
