<title>bringToBack - 一番奥に移動</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.bringToBack</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>一番奥に移動</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">bringToBack()</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="bringToBackの引数">
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>重ね合わせ順において、兄弟レイヤ ( 同じ親を持つレイヤ ) の中でもっとも奥に移動します。このメソッドを実行すると親レイヤの Layer.absoluteOrderMode プロパティが偽に設定されます。</p>
</dd>
<dt>参照</dt>
<dd><p>Layer.bringToFront</p>
</dd>
</dl>
</div>
</body>
