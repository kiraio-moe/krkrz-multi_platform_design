<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>startLogToFile - コンソールのログの出力開始</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Debug.startLogToFile</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>コンソールのログの出力開始</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Debug.html">Debugクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">startLogToFile(<span class="arg">clear</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="startLogToFileの引数">
<tr><td valign="top"><span class="argname">clear</span></td>
<td><p>真を指定するとログファイルはクリアされます。<br />
偽を指定すると既存のファイルに追加されます。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>コンソールのログのファイルへの出力を開始します。</p>
</dd>
<dt>参照</dt>
<dd><p>Debug.clearLogFileOnError</p>
</dd>
</dl>
</div>
</body>
</html>
