<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>assignStruct - 辞書配列をコピーします</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Dictionary.assignStruct</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>辞書配列をコピーします</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Dictionary.html">Dictionaryクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">assignStruct(<span class="arg">src</span>:Dictionary)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="assignStructの引数">
<tr><td valign="top"><span class="argname">src</span></td>
<td><p>コピー元辞書配列</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>引数で指定された他の辞書配列の内容を、そっくりコピーします。<br />
assign メソッドと違い、メンバに配列あるいは辞書配列があった場合は、再帰的にその内容もコピーします ( assign メソッドの場合は参照がコピーされるだけです )。</p>
</dd>
</dl>
</div>
</body>
</html>
