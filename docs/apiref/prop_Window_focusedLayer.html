<title>focusedLayer - [Windows]フォーカスを持っているレイヤオブジェクト</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.focusedLayer</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>[Windows]フォーカスを持っているレイヤオブジェクト</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd>現在 フォーカス を持っているレイヤオブジェクトを表します。<br />値を設定することもできます。<br />null の場合はどのレイヤもフォーカスを持っていません。<br />レイヤオブジェクトを設定するとそのレイヤにフォーカスが移ります。</dd>
</dl>
</div>
</body>
</html>
