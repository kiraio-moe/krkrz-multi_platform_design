<h1><span class="fheader"><a name="top" id="top">RegExp.compile</a></span></h1><div class="para">

<dd><p>正規表現オブジェクトに新しい正規表現パターンを設定します</p>
</dd>

<dd><a class="jump" href="class_RegExp.html">RegExpクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">compile(<span class="arg">pattern</span>:string, <span class="arg">flag</span>:string<span class="defarg">=<span class="defargval">null</span></span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="compileの引数">
<tr><td valign="top"><span class="argname">pattern</span></td>
<td><p>パターン文字列</p>
</td></tr>
<tr><td valign="top"><span class="argname">flag</span></td>
<td><p>フラグ文字列</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
