<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>set - 矩形座標の設定</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Rect.set</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>矩形座標の設定</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Rect.html">Rectクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">set(<span class="arg">left</span>, <span class="arg">top</span>, <span class="arg">right</span>, <span class="arg">bottom</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setの引数">
<tr><td valign="top"><span class="argname">left</span></td>
<td><p>左端を指定します。</p>
</td></tr>
<tr><td valign="top"><span class="argname">top</span></td>
<td><p>上端を指定します。</p>
</td></tr>
<tr><td valign="top"><span class="argname">right</span></td>
<td><p>右端を指定します。</p>
</td></tr>
<tr><td valign="top"><span class="argname">bottom</span></td>
<td><p>下端を指定します。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>指定の大きさに矩形を設定します。</p>
</dd>
</dl>
</div>
</body>
</html>
