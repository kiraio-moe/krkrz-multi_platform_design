<h1><span class="fheader"><a name="top" id="top">Window.innerHeight</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Vertical width of client area</dd>
<dt>Type</dt>
<dd><a class="jump" href="class_Window.html">Window Class</a> Properties</dd>
<dt>Explanation</dt>
<dd><p>Represents the vertical width of the client area.<br />

On Android, it can only be read at the height of MainView.</p>
</dd>
