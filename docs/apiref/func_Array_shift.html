<title>shift - 配列の最初から一つ要素を取り出し、それを返します。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Array.shift</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>配列の最初から一つ要素を取り出し、それを返します。</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Array.html">Arrayクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">shift()</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="shiftの引数">
</table></dd>
<dt>戻り値</dt>
<dd><p>取り出された要素を返します。要素が無かった場合はvoidを返します。</p>
</dd>
<dt>説明</dt>
<dd><p>取り出された要素は配列から削除されます(配列のサイズは一つ減ります)。</p>
</dd>
</dl>
</div>
</body>
</html>
