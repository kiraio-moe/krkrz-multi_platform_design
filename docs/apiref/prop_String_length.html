<title>length - 文字列の長さを返します</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">String.length</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>文字列の長さを返します</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_String.html">Stringクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>メソッドではなくてプロパティですので注意してください。<br />
ただし、このプロパティへの値の代入はできません。<br />
内部的に文字をすべて UNICODE で扱っていますので、全角文字も 1 文字、半角文字も 1 文字と数えられます。</p>
</dd>
</dl>
</div>
