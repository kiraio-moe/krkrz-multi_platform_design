<title>isPrimary - Whether it is the primary layer</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.isPrimary</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Whether it is the primary layer</dd>
<dt>Type</dt>
<dd><a class="jump" href="class_Layer.html">Layer Class</a> Properties</dd>
<dt>Explanation</dt>
<dd><p>Indicates whether it is the primary layer.<br />
The primary layer is a layer that has no parent and is the layer that is displayed at the back.</p>
</dd>
</dl>
