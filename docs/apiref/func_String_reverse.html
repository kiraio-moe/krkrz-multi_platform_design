<title>reverse - 文字の並びを逆転した文字列を返します</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">String.reverse</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>文字の並びを逆転した文字列を返します</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_String.html">Stringクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">reverse() :string</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="reverseの引数">
</table></dd>
<dt>戻り値</dt>
<dd><p>文字の並びを逆転した文字列を返します。</p>
</dd>
<dt>説明</dt>
<dd><p>元の文字列には影響を与えません。<br />
現バージョンでは、UTF-16のうちサロゲートペアを含む文字列の動作は保証しません。</p>
</dd>
</dl>
</div>
</body>
</html>
