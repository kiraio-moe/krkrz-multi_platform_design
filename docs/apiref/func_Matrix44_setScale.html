<title>setScale - 拡大率設定 行列のXYZ拡大位置に値を設定します。 設定のみで現在の行列との演算などは行われません。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Matrix44.setScale</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>拡大率設定 行列のXYZ拡大位置に値を設定します。 設定のみで現在の行列との演算などは行われません。</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Matrix44.html">Matrix44クラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">setScale(<span class="arg">x</span>, <span class="arg">y</span>, <span class="arg">z</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setScaleの引数">
<tr><td valign="top"><span class="argname">x</span></td>
<td>設定するX軸拡大率</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td>設定するY軸拡大率</td></tr>
<tr><td valign="top"><span class="argname">z</span></td>
<td>設定するZ軸拡大率</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
