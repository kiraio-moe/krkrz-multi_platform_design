<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>includedPos - 矩形内包判定  right, bottom は含まない(-1された)範囲で判定されます。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Rect.includedPos</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>矩形内包判定</p>

<p>right, bottom は含まない(-1された)範囲で判定されます。</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Rect.html">Rectクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">includedPos(<span class="arg">x</span>:real, <span class="arg">y</span>:real, <span class="arg">matrix</span>:Matrix32) :boolean</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="includedPosの引数">
<tr><td valign="top"><span class="argname">x</span></td>
<td><p>X座標値</p>
</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td><p>Y座標値</p>
</td></tr>
<tr><td valign="top"><span class="argname">matrix</span></td>
<td><p>変換行列</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd><p>true : 内包する / false : 内包しない</p>
</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
