<body>
<h1><span class="fheader"><a name="top" id="top">VideoOverlay.enabledAudioStream</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>[Windows]再生対象音声ストリーム番号</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_VideoOverlay.html">VideoOverlayクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>MPEGファイルのみで利用可能です。<br />
再生対象のオーディオストリーム番号を取得できます。<br />
オーディオストリームが見付からない場合は-1を返します。</p>
</dd>
</dl>
