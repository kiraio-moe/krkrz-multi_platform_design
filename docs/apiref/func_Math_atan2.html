<title>atan2 - 2変数のアーク タンジェント</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Math.atan2</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>2変数のアーク タンジェント</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Math.html">Mathクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">atan2(<span class="arg">y</span>:real, <span class="arg">x</span>:real) :real</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="atan2の引数">
<tr><td valign="top"><span class="argname">y</span></td>
<td><p>辺y</p>
</td></tr>
<tr><td valign="top"><span class="argname">x</span></td>
<td><p>辺x</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd><p>アーク タンジェント</p>
</dd>
<dt>説明</dt>
<dd><p>y / x の逆正接を [-π, π] の範囲で返す。</p>
</dd>
</dl>
