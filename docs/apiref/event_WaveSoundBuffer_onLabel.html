<h1><span class="fheader"><a name="top" id="top">WaveSoundBuffer.onLabel</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>ラベルを通過した</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_WaveSoundBuffer.html">WaveSoundBufferクラス</a>のイベント</dd>
<dt>構文</dt>
<dd><span class="funcdecl">onLabel(<span class="arg">name</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onLabelの引数">
<tr><td valign="top"><span class="argname">name</span></td>
<td><p>通過したラベル名です。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>再生位置がラベルを通過した際に発生します。</p>
</dd>
</dl>
