<h1><span class="fheader"><a name="top" id="top">Window.minWidth</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>[Windows*]ウィンドウの最小の横幅</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>ウィンドウの最小の横幅を表します。<br />
値を設定することもできます。<br />
0を指定すると制限は無くなります。</p>
</dd>
