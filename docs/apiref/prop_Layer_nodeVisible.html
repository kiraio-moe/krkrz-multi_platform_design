<h1><span class="fheader"><a name="top" id="top">Layer.nodeVisible</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>ノードが可視かどうか</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のプロパティ</dd>
<dt>説明</dt>
