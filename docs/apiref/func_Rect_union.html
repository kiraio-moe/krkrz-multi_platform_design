<title>union - 矩形の合成</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Rect.union</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>矩形の合成</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Rect.html">Rectクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">union(<span class="arg">r</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="unionの引数">
<tr><td valign="top"><span class="argname">r</span></td>
<td><p>合成する矩形オブジェクトを指定します。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd><p>合成実施有無</p>
</dd>
<dt>説明</dt>
<dd><p>指定の矩形オブジェクトで矩形を拡張します。<br />
指定の矩形オブジェクトの 4辺値で矩形サイズが広がる方向で大きい値が対象矩形の値となります。<br />
対象矩形が空でない場合のみ実行され、空の場合は行われず、false を返します。</p>
</dd>
<dt>参照</dt>
<dd><p>Rect.isEmpty</p>
</dd>
</dl>
</div>
</body>
