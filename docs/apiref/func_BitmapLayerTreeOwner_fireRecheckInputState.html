<dd><table rules="all" frame="box" cellpadding="3" summary="fireRecheckInputStateの引数">
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>現在のレイヤのマウス位置確認とヒントの更新、カーソルタイプ、レイヤEnter/Leaveが再チェックされます。<br />
内部的にはマウスカーソル移動0呼び出しが行われています。</p>
