<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>copyFrom - 画像のコピー</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Bitmap.copyFrom</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>画像のコピー</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Bitmap.html">Bitmapクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">copyFrom(<span class="arg">src</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="copyFromの引数">
<tr><td valign="top"><span class="argname">src</span></td>
<td><p>コピー元の Bitmap オブジェクトを指定します。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>画像のコピーを行います。<br />
コピーといっても、実際は「同じ画像を二つ以上のオブジェクトで共有している」という状態になるだけなのでこのメソッドはほとんど実行時間がかかりません。</p>
</dd>
</dl>
</div>
</body>
</html>
