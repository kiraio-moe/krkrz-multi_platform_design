<title>removeAutoPath - 自動検索パスの削除</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Storages.removeAutoPath</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>自動検索パスの削除</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Storages.html">Storagesクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">removeAutoPath(<span class="arg">path</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="removeAutoPathの引数">
<tr><td valign="top"><span class="argname">path</span></td>
<td><p>自動検索から削除するパスを指定します。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>自動検索パスから、指定したパスを削除します。</p>
</dd>
<dt>参照</dt>
<dd><p>Storages.addAutoPath</p>
</dd>
</dl>
</div>
</body>
</html>
