<title>fill - 色での塗りつぶし</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Canvas.fill</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>色での塗りつぶし</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Canvas.html">Canvasクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">fill(<span class="arg">width</span>, <span class="arg">height</span>, <span class="arg">colors</span>, <span class="arg">shader</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="fillの引数">
<tr><td valign="top"><span class="argname">width</span></td>
<td><p>塗りつぶし範囲幅</p>
</td></tr>
<tr><td valign="top"><span class="argname">height</span></td>
<td><p>塗りつぶし範囲高さ</p>
</td></tr>
<tr><td valign="top"><span class="argname">colors</span></td>
<td><p>4頂点の頂点カラーARGB。単独数値なら単色、配列なら4頂点個別指定</p>
</td></tr>
<tr><td valign="top"><span class="argname">shader</span></td>
<td><p>塗りつぶしシェーダー。nullの時defaultFillShaderで塗りつぶされる</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>XY座標はmatrixで指定する。</p>
</dd>
</dl>
</div>
</body>
