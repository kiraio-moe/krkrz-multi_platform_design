<title>frequency - サンプリング周波数</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">WaveSoundBuffer.frequency</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>サンプリング周波数</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_WaveSoundBuffer.html">WaveSoundBufferクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd>現在再生中のサウンドのサンプリング周波数を表します。値を設定することもできます。CD と同じサンプリング周波数の場合は 44100 になります。メディアが開かれていない状態では正常な値を返さない可能性があります。値を設定すると、その周波数で再生します。</dd>
</dl>
</div>
</body>
</html>
