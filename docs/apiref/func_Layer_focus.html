<title>focus - フォーカスの設定</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.focus</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>フォーカスの設定</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">focus(<span class="arg">direction</span><span class="defarg">=<span class="defargval">true</span></span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="focusの引数">
<tr><td valign="top"><span class="argname">direction</span></td>
<td><p>Layer.onBeforeFocus や Layer.onFocus イベントのdirection 引数に渡される値です。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>レイヤにフォーカスを指定します。<br />
レイヤがフォーカスを受け取るとキーボード入力が可能になります。</p>
</dd>
</dl>
</div>
</body>
