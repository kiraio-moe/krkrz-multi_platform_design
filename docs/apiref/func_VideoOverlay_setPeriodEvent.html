<title>setPeriodEvent - 指定フレームでのイベント発生の指定</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">VideoOverlay.setPeriodEvent</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>指定フレームでのイベント発生の指定</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_VideoOverlay.html">VideoOverlayクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">setPeriodEvent(<span class="arg">eventFrame</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setPeriodEventの引数">
<tr><td valign="top"><span class="argname">eventFrame</span></td>
<td>onPeriodイベントを発生させるフレームを指定します。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>指定したフレームでonPeriodイベントを発生させます。onPeriodイベントは、一度発生すると解除されます。再び発生させたい場合は再度このメソッドで設定してください。</dd>
</dl>
</div>
</body>
</html>
