<title>last - The last instance of the RegExp class where the test or exec method was executed</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">RegExp.last</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>The last instance of the RegExp class where the test or exec method was executed</dd>
<dt>Type</dt>
<dd><a class="jump" href="class_RegExp.html">RegExp Class</a> Properties</dd>
<dt>Explanation</dt>
<dd><p>Example:<br />
<code><br />
if(/pat(\d+)/.test(target)) { return RegExp.last.matches[1]; }<br />
</code></p>
</dd>
</dl>
