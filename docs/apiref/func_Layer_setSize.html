<title>setSize - レイヤ表示サイズの設定</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.setSize</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>レイヤ表示サイズの設定</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">setSize(<span class="arg">width</span>, <span class="arg">height</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setSizeの引数">
<tr><td valign="top"><span class="argname">width</span></td>
<td><p>レイヤの表示の横幅をピクセル単位で指定します。この値は Layer.width プロパティでも取得や設定ができます。</p>
</td></tr>
<tr><td valign="top"><span class="argname">height</span></td>
<td><p>レイヤの表示の縦幅をピクセル単位で指定します。この値は Layer.height プロパティでも取得や設定ができます。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>レイヤの表示サイズを設定します。</p>
</dd>
</dl>
</div>
</body>
