<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>sprintf - 文字列を書式化します</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">String.sprintf</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>文字列を書式化します</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_String.html">Stringクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">sprintf(<span class="arg">arg</span>, <span class="arg">...</span>) :string</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="sprintfの引数">
<tr><td valign="top"><span class="argname">arg</span></td>
<td><p>置き換え変数</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd><p>書式化文字列</p>
</dd>
<dt>説明</dt>
<dd><p>文字列を書式文字列と見なし、C言語における sprintf 同様のテキストのフォーマッティングを行った文字列を返します。<br />
元の文字列には影響を与えません。</p>
</dd>
</dl>
</div>
</body>
</html>
