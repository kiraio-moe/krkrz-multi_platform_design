<title>callOnPaint - onPaint イベントを呼ぶかどうか</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.callOnPaint</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>onPaint イベントを呼ぶかどうか</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>Layer.onPaint イベントを呼ぶかどうかを表します。値を設定することもできます。真を指定すると、次回の画面への描画の直前に onPaint イベントを呼ぶようになります。onPaint イベント<br />
が処理し終わるとこのプロパティは自動的に偽に戻されます。偽が指定されている状態では onPaint イベントは発生しません。Layer.update メソッドはこのプロパティを真に設定します。</p>
</dd>
</dl>
</div>
</body>
