<title>bits - 量子化ビット数</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">WaveSoundBuffer.bits</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>量子化ビット数</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_WaveSoundBuffer.html">WaveSoundBufferクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd>現在再生中のサウンドの量子化ビット数を表します。CD と同じ量子化ビット数の場合は 16 になります。メディアが開かれていない状態では正常な値を返さない可能性があります。</dd>
</dl>
