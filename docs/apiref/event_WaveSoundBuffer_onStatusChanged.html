<h1><span class="fheader"><a name="top" id="top">WaveSoundBuffer.onStatusChanged</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>ステータスが変更された</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_WaveSoundBuffer.html">WaveSoundBufferクラス</a>のイベント</dd>
<dt>構文</dt>
<dd><span class="funcdecl">onStatusChanged(<span class="arg">status</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onStatusChangedの引数">
<tr><td valign="top"><span class="argname">status</span></td>
<td>新しいステータスです。WaveSoundBuffer.status プロパティを参照してください。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>再生のステータス ( 状態 ) が変わった時に発生します。</dd>
</dl>
