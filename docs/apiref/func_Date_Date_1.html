<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>Date - 日付文字列コンストラクタ</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Date.Date</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>日付文字列コンストラクタ</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Date.html">Dateクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">Date(<span class="arg">date</span>:string)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Dateの引数">
<tr><td valign="top"><span class="argname">date</span></td>
<td><p>日付文字列</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>日付文字列は ANSI C の asctime() 書式のもの、RFC1123 で定義されているもの、RFC1036 で定義されているもの、"年/月/日 時:分:秒" の形式のいずれかを指定する必要があります。<br />
日付文字列の認識は自動で行われ、ある程度の書式の変形には対応しますが、あまりに想定している書式と異なる場合は認識できない場合があります。</p>
</dd>
</dl>
</div>
</body>
</html>
