<title>graphicCacheLimit - 画像キャッシュ制限</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">System.graphicCacheLimit</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>画像キャッシュ制限</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_System.html">Systemクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd>吉里吉里の画像キャッシュ制限をバイト単位で表します。値を設定することもできます。gcsAuto を指定すると、マシンに搭載されているメモリ量に応じて自動的に<br />値が設定されます。ルール画像や領域画像は、幅×高さ で表されるバイト数を消費します。それ以外の画像は<br />幅×高さ×４ で表されるバイト数を消費します。</dd>
</dl>
</div>
