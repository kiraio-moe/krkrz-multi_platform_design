<title>onPointerDown - 何らかのポインティングデバイスで押下された</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.onPointerDown</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>何らかのポインティングデバイスで押下された</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のイベント</dd>
<dt>構文</dt>
<dd><span class="funcdecl">onPointerDown(<span class="arg">type</span>, <span class="arg">x</span>, <span class="arg">y</span>, <span class="arg">cx</span>, <span class="arg">cy</span>, <span class="arg">shift</span>, <span class="arg">id</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onPointerDownの引数">
<tr><td valign="top"><span class="argname">type</span></td>
<td><p>タッチもしくはマウスボタンの種類</p>
</td></tr>
<tr><td valign="top"><span class="argname">x</span></td>
<td><p>X位置</p>
</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td><p>Y位置</p>
</td></tr>
<tr><td valign="top"><span class="argname">cx</span></td>
<td><p>接触幅(ピクセル数)、マウスの時は1</p>
</td></tr>
<tr><td valign="top"><span class="argname">cy</span></td>
<td><p>接触高さ(ピクセル数)、マウスの時は1</p>
</td></tr>
<tr><td valign="top"><span class="argname">shift</span></td>
<td><p>修飾キー状態、タッチの時は0</p>
</td></tr>
<tr><td valign="top"><span class="argname">id</span></td>
<td><p>タッチID、マウスの時は常に0</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
</body>
</html>
