<title>setSizeToImageSize - レイヤ表示サイズを画像サイズに合わせる</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.setSizeToImageSize</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>レイヤ表示サイズを画像サイズに合わせる</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">setSizeToImageSize()</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setSizeToImageSizeの引数">
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>レイヤの表示サイズを画像サイズと同じにします。画像サイズを変更する多くの操作では表示サイズまでは変更しませんが、<br />
このメソッドを使うと表示サイズを画像サイズと同じにすることができます。</p>
</dd>
</dl>
</div>
</body>
