<title>serialize - 現在の状態を記録した辞書配列オブジェクトを返します</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">RandomGenerator.serialize</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>現在の状態を記録した辞書配列オブジェクトを返します</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_RandomGenerator.html">RandomGeneratorクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">serialize() :Dictionary</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="serializeの引数">
</table></dd>
<dt>戻り値</dt>
<dd><p>辞書配列</p>
</dd>
<dt>説明</dt>
<dd><p>この辞書配列オブジェクトは、コンストラクタや randomize メソッドに渡すことで、再び現在の状態を再現できる物です</p>
</dd>
</dl>
</div>
