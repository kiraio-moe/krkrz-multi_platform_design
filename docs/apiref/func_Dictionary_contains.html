<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>contains - 辞書配列に指定された key が存在するか判定します。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Dictionary.contains</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>辞書配列に指定された key が存在するか判定します。</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Dictionary.html">Dictionaryクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">contains(<span class="arg">target</span>:Dictionary, <span class="arg">key</span>:string) :bool</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="containsの引数">
<tr><td valign="top"><span class="argname">target</span></td>
<td><p>存在を確認する辞書配列</p>
</td></tr>
<tr><td valign="top"><span class="argname">key</span></td>
<td><p>存在を確認するキー</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd><p>キーの有無</p>
</dd>
<dt>説明</dt>
<dd><p>辞書に指定されたkey存在する場合はtrue、しない場合はfalseを返します。<br />
コンテキストがある場合は target を省略できます。<br />
in 演算子でも判定可能です。</p>
</dd>
</dl>
</div>
</body>
</html>
