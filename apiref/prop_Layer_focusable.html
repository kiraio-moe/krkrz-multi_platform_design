<title>focusable - Whether to receive focus</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.focusable</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Whether to receive focus</dd>
<dt>Type</dt>
<dd><a class="jump" href="class_Layer.html">Layer Class</a> Properties</dd>
<dt>Explanation</dt>
<dd><p>Indicates whether or not the focus can be received.<br />
You can also set the value.<br />
If true, the layer will receive focus.<br />
If false, the layer will not receive focus.</p>
</dd>
</dl>
