<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>insert - 指定された値を指定された位置に挿入します。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Array.insert</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>指定された値を指定された位置に挿入します。</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Array.html">Arrayクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">insert(<span class="arg">index</span>:int, <span class="arg">value</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="insertの引数">
<tr><td valign="top"><span class="argname">index</span></td>
<td><p>挿入位置</p>
</td></tr>
<tr><td valign="top"><span class="argname">value</span></td>
<td><p>挿入値</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>位置で示された添え字位置に、値で示された要素を挿入します。<br />
位置以降の要素は一つずつ後ろにずれます。</p>
</dd>
</dl>
</div>
</body>
</html>
