<title>onBlur - フォーカスを失った</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.onBlur</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>フォーカスを失った</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のイベント</dd>
<dt>構文</dt>
<dd><span class="funcdecl">onBlur(<span class="arg">focused</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onBlurの引数">
<tr><td valign="top"><span class="argname">focused</span></td>
<td>あらたにフォーカスを得たレイヤオブジェクトです。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>レイヤがフォーカスを失った際に呼ばれます。</dd>
</dl>
</div>
