<title>onMultiTouch - マルチタッチ状態が変化した</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.onMultiTouch</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>マルチタッチ状態が変化した</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のイベント</dd>
<dt>構文</dt>
<dd><span class="funcdecl">onMultiTouch()</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onMultiTouchの引数">
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>マルチタッチ状態が開始されたり、移動したり、離れた時に発生します。座標情報は Window.touchPointCount プロパティと Window.getTouchPoint メソッドで取得できます。このイベントが発生するのは、フォーカスのあるレイヤです。</dd>
</dl>
</div>
</body>
