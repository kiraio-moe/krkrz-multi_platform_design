<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>erase - 指定された添え字の要素を削除します。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Array.erase</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>指定された添え字の要素を削除します。</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Array.html">Arrayクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">erase(<span class="arg">index</span>:int)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="eraseの引数">
<tr><td valign="top"><span class="argname">index</span></td>
<td><p>位置</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>指定された位置にある添え字を削除します。添え字以降の要素は一つずつ前にずれ、詰められます。添え字が範囲外の場合は例外が発生します。</p>
</dd>
</dl>
</div>
</body>
</html>
