<title>getPlacedPath - ストレージの検索</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Storages.getPlacedPath</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>ストレージの検索</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Storages.html">Storagesクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">getPlacedPath(<span class="arg">storage</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="getPlacedPathの引数">
<tr><td valign="top"><span class="argname">storage</span></td>
<td>検索したいストレージ名を指定します。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>発見された場所が統一ストレージ名で返ります。見つからなかった場合は空文字列が返ります。</dd>
<dt>説明</dt>
<dd>storage で指定されたストレージを自動検索パスから検索します。</dd>
</dl>
</div>
