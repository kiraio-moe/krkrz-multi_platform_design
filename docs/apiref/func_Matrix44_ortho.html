<h1><span class="fheader"><a name="top" id="top">Matrix44.ortho</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>平行投影変換行列を設定</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Matrix44.html">Matrix44クラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">ortho(<span class="arg">left</span>, <span class="arg">right</span>, <span class="arg">bottom</span>, <span class="arg">top</span>, <span class="arg">znear</span>, <span class="arg">zfar</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="orthoの引数">
<tr><td valign="top"><span class="argname">left</span></td>
<td><p>左端</p>
</td></tr>
<tr><td valign="top"><span class="argname">right</span></td>
<td><p>右端</p>
</td></tr>
<tr><td valign="top"><span class="argname">bottom</span></td>
<td><p>下端</p>
</td></tr>
<tr><td valign="top"><span class="argname">top</span></td>
<td><p>上端</p>
</td></tr>
<tr><td valign="top"><span class="argname">znear</span></td>
<td><p>全面</p>
</td></tr>
<tr><td valign="top"><span class="argname">zfar</span></td>
<td><p>背面</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
