<title>desktopLeft - デスクトップ左端位置</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">System.desktopLeft</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>デスクトップ左端位置</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_System.html">Systemクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>デスクトップ ( ウィンドウを表示可能な領域 ) の左端位置をピクセル単位で表します。<br />
値はメインウィンドウのあるディスプレイを対象としたものです。<br />
メインウィンドウがない場合はプライマリーディスプレイが対象となります。<br />
Androidでは常に0です。</p>
</dd>
