<title>bringToFront - 一番手前に移動</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.bringToFront</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>一番手前に移動</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">bringToFront()</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="bringToFrontの引数">
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>重ね合わせ順において、兄弟レイヤ ( 同じ親を持つレイヤ ) の中でもっとも手前に移動します。このメソッドを実行すると親レイヤの Layer.absoluteOrderMode プロパティが偽に設定されます。</dd>
</dl>
</div>
</body>
</html>
