<h1><span class="fheader"><a name="top" id="top">Layer.focusPrev</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd><p>Set focus on the previous layer</p>
</dd>
<dt>Type</dt>
<dd><a class="jump" href="class_Layer.html">Layerclass</a>method of</dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">focusPrev()</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="focusPrevArguments of">
</table></dd>
<dt>Return value</dt>
<dd><p>Newly focused layer object</p>
</dd>
<dt>Explanation</dt>
<dd><p>Search forward for a layer that can be focused, and if a layer is found, focus on that layer.</p>
</dd>
</dl>
