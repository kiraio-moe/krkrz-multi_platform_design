<h1><span class="fheader"><a name="top" id="top">Layer.onPaint</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>描画されるとき</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のイベント</dd>
<dt>構文</dt>
<dd><span class="funcdecl">onPaint()</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onPaintの引数">
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>レイヤが実際にウィンドウに描画される直前に呼ばれます。このイベントは Layer.callOnPaint プロパティが真の時のみに呼ばれ、<br />Layer.callOnPaint はこのイベントが実行し終わった後自動的に偽に設定されます。</dd>
