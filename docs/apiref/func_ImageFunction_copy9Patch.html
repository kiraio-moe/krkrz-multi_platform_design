<title>copy9Patch - 9 path を利用した画像コピー(マルチプラットフォーム版以降)</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">ImageFunction.copy9Patch</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>9 path を利用した画像コピー(マルチプラットフォーム版以降)</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_ImageFunction.html">ImageFunctionクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">copy9Patch(<span class="arg">dst</span>, <span class="arg">src</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="copy9Patchの引数">
<tr><td valign="top"><span class="argname">dst</span></td>
<td><p>コピー先Bitmap</p>
</td></tr>
<tr><td valign="top"><span class="argname">src</span></td>
<td><p>コピー元Bitmap</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd><p>マージン情報</p>
</dd>
<dt>説明</dt>
<dd><p>9 path ( slice ) を利用した画像コピーを行います。<br />
返されるマージン情報はRectクラスのオブジェクトです。<br />
このマージン内にテキストなど描画します。</p>
</dd>
</dl>
</div>
