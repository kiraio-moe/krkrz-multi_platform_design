<title>assignImages - 画像のコピー</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.assignImages</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>画像のコピー</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">assignImages(<span class="arg">src</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="assignImagesの引数">
<tr><td valign="top"><span class="argname">src</span></td>
<td><p>コピー元のレイヤを指定します。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>src で指定したレイヤの、メイン画像、マスク画像、領域画像をすべてコピーします。画像サイズはコピー元のレイヤの画像サイズと同一になります。それ以外の情報はコピーしません。コピーといっても、実際は「同じ画像を二つ以上のレイヤで共有している」という状態になるだけなので<br />
このメソッドはほとんど実行時間がかかりません。</p>
</dd>
</dl>
</div>
</body>
