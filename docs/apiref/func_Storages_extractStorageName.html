<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>extractStorageName - ストレージ名の抽出</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Storages.extractStorageName</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>ストレージ名の抽出</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Storages.html">Storagesクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">extractStorageName(<span class="arg">storage</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="extractStorageNameの引数">
<tr><td valign="top"><span class="argname">storage</span></td>
<td>ストレージ名を抽出したいストレージ名を指定します。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>ストレージ名が返ります。ストレージ名がなかった場合は空文字列が返ります。</dd>
<dt>説明</dt>
<dd>指定されたストレージ名から、ストレージ名の部分 ( パスを除く ) を抽出して返します。たとえば "System/hoge.txt" を渡した場合、"hoge.txt" が返ります。</dd>
</dl>
</div>
</body>
</html>
