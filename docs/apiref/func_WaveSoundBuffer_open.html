<title>open - メディアを開く</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">WaveSoundBuffer.open</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>メディアを開く</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_WaveSoundBuffer.html">WaveSoundBufferクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">open(<span class="arg">storage</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="openの引数">
<tr><td valign="top"><span class="argname">storage</span></td>
<td><p>再生したいストレージを指定します。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>指定されたメディアを開きます。<br />
このメソッドは再生を開始しません。<br />
指定されたストレージ名に .sli を付加したファイル名があれば、サウンドループ情報として読み込みます。</p>
</dd>
</dl>
</div>
