<h1><span class="fheader"><a name="top" id="top">Window.displayRotate</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Display rotation angle</dd>
<dt>Type</dt>
<dd><a class="jump" href="class_Window.html">Window Class</a> Properties</dd>
<dt>Explanation</dt>
<dd><p>Represents the rotation angle of the display.<br />
If it is 0, 90, 180, 270, or -1, and it cannot be obtained, it is -1.</p>
</dd>
<dt>Reference</dt>
<dd>
<a class="jump" href="event_Window_onDisplayRotate.html">Window.onDisplayRotate</a><br />

</dd>
</dl>
