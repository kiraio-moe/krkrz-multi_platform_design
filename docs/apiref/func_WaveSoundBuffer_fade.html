<title>fade - フェードを開始する</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">WaveSoundBuffer.fade</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>フェードを開始する</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_WaveSoundBuffer.html">WaveSoundBufferクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">fade(<span class="arg">to</span>, <span class="arg">time</span>, <span class="arg">delay</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="fadeの引数">
<tr><td valign="top"><span class="argname">to</span></td>
<td><p>到達させる音量を指定します。<br />
音量の指定については WaveSoundBuffer.volume プロパティを参照してください。</p>
</td></tr>
<tr><td valign="top"><span class="argname">time</span></td>
<td><p>フェードにかける時間を ms 単位で指定します。</p>
</td></tr>
<tr><td valign="top"><span class="argname">delay</span></td>
<td><p>フェード開始までの待ち時間を ms 単位で指定します。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>フェード ( 連続的な音量の変化 ) を開始します。</p>
</dd>
</dl>
</div>
</body>
</html>
