<title>［］ - '数値' プロパティ</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Octet.［］</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>'数値' プロパティ</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Octet.html">Octetクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd>数値をプロパティとして間接指定すると、その位置にあるオクテットにアクセスできます。<br />結果はオクテットの数値で表されます。<br />たとえば、oct がオクテット列を表す式だとすると、oct[0] は先頭のオクテットの値を表す数値になります。<br />数値がオクテット列よりも長い位置や、負の場合は例外が発生します。<br /><br />代入式を生成することはできません。</dd>
</dl>
</div>
</body>
</html>
