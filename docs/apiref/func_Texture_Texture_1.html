<h1><span class="fheader"><a name="top" id="top">Texture.Texture</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>サイズ指定版コンストラクタ</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Texture.html">Textureクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">Texture(<span class="arg">width</span>:int, <span class="arg">height</span>:int, <span class="arg">format</span>:int<span class="defarg">=<span class="defargval">tcfRGBA</span></span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="Textureの引数">
<tr><td valign="top"><span class="argname">width</span></td>
<td><p>テクスチャ幅</p>
</td></tr>
<tr><td valign="top"><span class="argname">height</span></td>
<td><p>テクスチャ高さ</p>
</td></tr>
<tr><td valign="top"><span class="argname">format</span></td>
<td><p>カラーフォーマット(tcfRGBA or tcfAlpha)</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>テクスチャの内容は未初期化なのでごみが入っています。</p>
</dd>
</dl>
