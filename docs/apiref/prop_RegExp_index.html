<body>
<h1><span class="fheader"><a name="top" id="top">RegExp.index</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>マッチした部分の先頭文字の位置を表す、読み出し専用のプロパティです</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_RegExp.html">RegExpクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>0 が先頭を表すので、それがマッチング対象文字列の先頭の文字ならば 0 になります。</p>
</dd>
</dl>
