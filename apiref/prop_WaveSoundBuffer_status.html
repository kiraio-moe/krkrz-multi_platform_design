<body>
<h1><span class="fheader"><a name="top" id="top">WaveSoundBuffer.status</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>status</dd>
<dt>Type</dt>
<dd><a class="jump" href="class_WaveSoundBuffer.html">WaveSoundBuffer Class</a> Properties</dd>
<dt>Explanation</dt>
<dd><p>Represents the current state.<br />
The state is represented by a character string and has the following values.</p>

<ul>
<li>"unload"   :   Media is not open</li>
<li>"play"     :   Media is playing</li>
<li>"stop"     :   Media is down</li>
</ul>
</dd>
</dl>
</div>
