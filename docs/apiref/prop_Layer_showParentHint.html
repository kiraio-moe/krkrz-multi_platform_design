<title>showParentHint - 親レイヤのヒントを引き継ぐか</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.showParentHint</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>親レイヤのヒントを引き継ぐか</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>親レイヤのヒントを引き継ぐかどうかを表します。値を設定することもできます。真の場合は、Layer.hint プロパティが空文字列の場合は、親レイヤをさか<br />
のぼり、ヒントが設定されているレイヤのヒントをそのまま引き継いで<br />
表示します。Layer.hint プロパティが空文字列でなかった場合はそれを表示します。 <br />
　偽の場合は、Layer.hint プロパティが空文字列でなければそれを表示し、空文字列であれば<br />
ヒントは表示しません。</p>
</dd>
</dl>
</div>
</body>
</html>
