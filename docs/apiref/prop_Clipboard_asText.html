<title>asText - [Windows*]テキスト形式</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Clipboard.asText</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>[Windows*]テキスト形式</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Clipboard.html">Clipboardクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>クリップボードに現在あるテキスト形式のデータを表します。<br />
値を書き込むこともできます。<br />
値を読み出すと、現在クリップボードにあるテキスト形式のデータを得ることができます。<br />
クリップボードにテキスト形式のデータがない場合は、void が得られます。<br />
値を書き込むと、クリップボードにテキスト形式のデータを格納することができます。<br />
Androidでは何も起こりません。読出しは失敗します。</p>
</dd>
</dl>
</div>
</body>
</html>
