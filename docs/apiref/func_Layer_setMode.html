<h1><span class="fheader"><a name="top" id="top">Layer.setMode</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>モーダル状態にする</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">setMode()</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setModeの引数">
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>レイヤにモードを設定します。モードを設定すると ( モーダルになると )、そのレイヤの子レイヤのみがフォーカスやマウスメッセージを受け取ることができるようになります。</p>
</dd>
</dl>
