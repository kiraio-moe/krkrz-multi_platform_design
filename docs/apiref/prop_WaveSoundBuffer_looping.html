<title>looping - ループ再生を行うかどうか</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">WaveSoundBuffer.looping</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>ループ再生を行うかどうか</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_WaveSoundBuffer.html">WaveSoundBufferクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd>ループ再生を行うかどうかを表します。値を設定することもできます。真を指定するとループ再生がされます。偽を指定しても、再生しているメディアにループ情報があれば、ループ情報が利用されます。</dd>
</dl>
</div>
</body>
</html>
