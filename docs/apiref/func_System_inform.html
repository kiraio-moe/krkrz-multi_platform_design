<title>inform - メッセージの表示</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">System.inform</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>メッセージの表示</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_System.html">Systemクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">inform(<span class="arg">text</span>, <span class="arg">caption</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="informの引数">
<tr><td valign="top"><span class="argname">text</span></td>
<td><p>表示するメッセージを指定します。</p>
</td></tr>
<tr><td valign="top"><span class="argname">caption</span></td>
<td><p>ウィンドウのキャプションとなる文字列を指定します。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>ユーザにメッセージを示すためのウィンドウを表示します。<br />
ウィンドウはモーダルで表示されます ( つまり、表示中は他のウィンドウは操作できない )。</p>
</dd>
</dl>
</div>
</body>
