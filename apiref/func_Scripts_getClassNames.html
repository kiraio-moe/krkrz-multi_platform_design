<h1><span class="fheader"><a name="top" id="top">Scripts.getClassNames</a></span></h1><div class="para">

<dd><p>Get class name</p>
</dd>

<dd><a class="jump" href="class_Scripts.html">Scriptsclass</a>method of</dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">getClassNames(<span class="arg">obect</span>)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="getClassNamesArguments of">
<tr><td valign="top"><span class="argname">obect</span></td>
<td><p>An object to get the class name.</p>
</td></tr>
</table></dd>
<dt>Return value</dt>
<dd><p>Array of class names</p>
</dd>
<dt>Explanation</dt>
<dd><p>Get the class name from the object.</p>
</dd>
