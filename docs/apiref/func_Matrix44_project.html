<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>project - 各種行列を用いた座標変換</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Matrix44.project</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>各種行列を用いた座標変換</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Matrix44.html">Matrix44クラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">project(<span class="arg">model</span>:Matrix44, <span class="arg">proj</span>:Matrix44, <span class="arg">viewport</span>:Rect, <span class="arg">x</span>, <span class="arg">y</span>, <span class="arg">z</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="projectの引数">
<tr><td valign="top"><span class="argname">model</span></td>
<td><p>モデル行列</p>
</td></tr>
<tr><td valign="top"><span class="argname">proj</span></td>
<td><p>プロジェクション行列</p>
</td></tr>
<tr><td valign="top"><span class="argname">viewport</span></td>
<td><p>ビューポート</p>
</td></tr>
<tr><td valign="top"><span class="argname">x</span></td>
<td><p>X座標値(in/out)</p>
</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td><p>Y座標値(in/out)</p>
</td></tr>
<tr><td valign="top"><span class="argname">z</span></td>
<td><p>Z座標値(in/out)</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>クラスメソッドです。</p>
</dd>
</dl>
</div>
</body>
</html>
