<title>getLocalName - ローカルファイル名の取得</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Storages.getLocalName</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>ローカルファイル名の取得</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Storages.html">Storagesクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">getLocalName(<span class="arg">path</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="getLocalNameの引数">
<tr><td valign="top"><span class="argname">path</span></td>
<td><p>ローカルファイル名 に変換したい統一ストレージ名を指定します。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd><p>ローカルファイル名が返ります。<br />
ローカルファイル名に変換できなかった場合は空文字が返るか、例外が発生します。</p>
</dd>
<dt>説明</dt>
<dd><p>指定された統一ストレージ名を、OS ネイティブの形式 ( ローカルファイル名 ) に変換して返します。</p>
</dd>
</dl>
</div>
</body>
