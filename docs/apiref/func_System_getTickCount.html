<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>getTickCount - ティックカウントの取得</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">System.getTickCount</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>ティックカウントの取得</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_System.html">Systemクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">getTickCount()</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="getTickCountの引数">
</table></dd>
<dt>戻り値</dt>
<dd>ティックカウント(64bitの整数)が戻ります。</dd>
<dt>説明</dt>
<dd>ティックカウントは 1/1000 秒ごとにカウントアップする数値です。二つの時点でこのメソッドを<br />用いてティックカウントを取得し、その差をとれば、二つの時点の時間差を知ることができます。</dd>
</dl>
</div>
</body>
</html>
