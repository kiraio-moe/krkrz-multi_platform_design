<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>startsWith - 文字列が指定された部分文字列で開始されているかどうかを返します</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">String.startsWith</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>文字列が指定された部分文字列で開始されているかどうかを返します</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_String.html">Stringクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">startsWith(<span class="arg">text</span>:string) :int</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="startsWithの引数">
<tr><td valign="top"><span class="argname">text</span></td>
<td><p>部分文字列</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd><p>指定文字列で始まっているかどうか</p>
</dd>
<dt>説明</dt>
<dd><p>textで指定された部分文字列と文字列を先頭から比較して、部分文字列分の長さの範囲で一致しているかどうか判定します。</p>
</dd>
</dl>
</div>
</body>
</html>
