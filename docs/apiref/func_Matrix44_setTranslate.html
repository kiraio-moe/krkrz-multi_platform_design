<title>setTranslate - 移動量設定</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Matrix44.setTranslate</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>移動量設定</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Matrix44.html">Matrix44クラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">setTranslate(<span class="arg">x</span>:real, <span class="arg">y</span>:real, <span class="arg">z</span>:real<span class="defarg">=<span class="defargval">0</span></span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setTranslateの引数">
<tr><td valign="top"><span class="argname">x</span></td>
<td><p>設定するX座標値</p>
</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td><p>設定するY座標値</p>
</td></tr>
<tr><td valign="top"><span class="argname">z</span></td>
<td><p>設定するZ座標値</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>行列のXYZ移動位置に値を設定します。<br />
設定のみで現在の行列との演算などは行われません。</p>
</dd>
</dl>
</div>
</body>
