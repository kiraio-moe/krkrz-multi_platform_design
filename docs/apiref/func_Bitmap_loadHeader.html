<title>loadHeader - 画像情報の読み込み(1.3.0以降)</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Bitmap.loadHeader</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>画像情報の読み込み(1.3.0以降)</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Bitmap.html">Bitmapクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">loadHeader(<span class="arg">image</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="loadHeaderの引数">
<tr><td valign="top"><span class="argname">image</span></td>
<td><p>読み込む画像ストレージを指定します。<br />
ここで指定するファイル名は拡張子を含んだものになることに注意してください。<br />
拡張子がないとファイルが見つからずエラーとなります。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd><p>情報の辞書配列</p>
</dd>
<dt>説明</dt>
<dd><p>画像情報のみを読み込みます。<br />
画像の読み込みは行われないため、情報のみを得たい時は高速に読み込めます。<br />
返される辞書のwidth, heightは必須で、その他の情報は画像形式に依存します。</p>
</dd>
</dl>
</div>
