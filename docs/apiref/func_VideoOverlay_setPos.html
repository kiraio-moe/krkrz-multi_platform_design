<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>setPos - [Windows]再生矩形の左上位置を指定</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">VideoOverlay.setPos</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>[Windows]再生矩形の左上位置を指定</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_VideoOverlay.html">VideoOverlayクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">setPos(<span class="arg">left</span>, <span class="arg">top</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setPosの引数">
<tr><td valign="top"><span class="argname">left</span></td>
<td><p>メディアを再生するための矩形領域の左端位置を指定します。</p>
</td></tr>
<tr><td valign="top"><span class="argname">top</span></td>
<td><p>メディアを再生するための矩形領域の上端位置を指定します。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>メディアを再生するための矩形領域の左上位置を指定します。<br />
座標は、ウィンドウのクライアント ( レイヤを表示可能な領域 ) 内での座標で、ピクセル単位で指定します。</p>
</dd>
</dl>
</div>
</body>
</html>
