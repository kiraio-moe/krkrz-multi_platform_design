<title>cursorY - マウスカーソル y 位置</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.cursorY</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>マウスカーソル y 位置</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>レイヤのマウスカーソルの y 座標値を、表示座標におけるピクセル単位で表します。<br />
値を設定することもできます。<br />
値を設定するときは、cursorX プロパティを設定しただけではマウスカーソルは移動しません。<br />
続いて cursorY プロパティを設定したときにマウスカーソルが移動します。</p>
</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="func_Layer_setCursorPos.html">Layer.setCursorPos</a><br />
</dd>
</dl>
</div>
