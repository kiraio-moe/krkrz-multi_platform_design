<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>indexOf - 部分文字列の位置を返します</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">String.indexOf</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>部分文字列の位置を返します</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_String.html">Stringクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">indexOf(<span class="arg">text</span>:string, <span class="arg">offset</span>:int<span class="defarg">=<span class="defargval">void</span></span>) :int</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="indexOfの引数">
<tr><td valign="top"><span class="argname">text</span></td>
<td><p>部分文字列</p>
</td></tr>
<tr><td valign="top"><span class="argname">offset</span></td>
<td><p>検索開始位置</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd><p>0 が返されれば文字列の先頭です、-1 が返されたときは見つからなかったときです。</p>
</dd>
<dt>説明</dt>
<dd><p>文字列から、textをoffsetから検索し、最初に見つかった位置を返します。<br />
offsetを省略すると、文字列の先頭からの検索になります。</p>
</dd>
</dl>
</div>
</body>
</html>
