<title>resetMouseVelocity - [Windows]マウス座標移動速度計測のリセット(1.1.0以降)</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.resetMouseVelocity</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>[Windows]マウス座標移動速度計測のリセット(1.1.0以降)</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">resetMouseVelocity()</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="resetMouseVelocityの引数">
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>マウスの座標移動速度計測をリセットします。リセットすることで任意のタイミングから速度計測を開始することが出来ます。</dd>
</dl>
</div>
