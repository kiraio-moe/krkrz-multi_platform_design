<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>unlink - プラグインの切り離し</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Plugins.unlink</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>プラグインの切り離し</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Plugins.html">Pluginsクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">unlink(<span class="arg">name</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="unlinkの引数">
<tr><td valign="top"><span class="argname">name</span></td>
<td>切り離すプラグインを指定します。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>切り離しに成功すれば真、失敗すれば偽</dd>
<dt>説明</dt>
<dd>指定されたプラグインを切り離します。プラグインの中には、解放に応じない物もあります ( オブジェクトが使用中の時など )。解放に応じず、失敗すれば偽が返ります。</dd>
</dl>
</div>
</body>
</html>
