<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>charAt - 文字列の指定位置で指定された位置の文字を返します</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">String.charAt</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>文字列の指定位置で指定された位置の文字を返します</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_String.html">Stringクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">charAt(<span class="arg">index</span>:int) :int</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="charAtの引数">
<tr><td valign="top"><span class="argname">index</span></td>
<td><p>位置</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd><p>文字</p>
</dd>
<dt>説明</dt>
<dd><p>文字列の指定位置で指定された位置の文字を返します。<br />
'数値' プロパティと同様の動作をしますが、範囲外の場合は常に空文字を返します (例外を出しません)。</p>
</dd>
</dl>
</div>
</body>
</html>
