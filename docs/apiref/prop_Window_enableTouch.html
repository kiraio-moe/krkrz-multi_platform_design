<title>enableTouch - タッチイベント有効/無効</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.enableTouch</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>タッチイベント有効/無効</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>タッチイベントが有効かどうかを表します。<br />
値を設定することもできます。<br />
真を指定するとWindow.onTouchDown等のイベントが有効になり、タッチ操作ではWindow.onMouseDownなどが発生しなくなります。<br />
タッチデバイスがありマルチタッチが有効な環境では、デフォルトが true になります。<br />
Androidでは常にタッチ有効です。</p>
</dd>
</dl>
</div>
