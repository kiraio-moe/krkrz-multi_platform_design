<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>includedPos - 矩形内包判定</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Rect.includedPos</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>矩形内包判定</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Rect.html">Rectクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">includedPos(<span class="arg">x</span>, <span class="arg">y</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="includedPosの引数">
<tr><td valign="top"><span class="argname">x</span></td>
<td><p>判定するX軸座標値を指定します。</p>
</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td><p>判定するY軸座標値を指定します。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd><p>内包有無</p>
</dd>
<dt>説明</dt>
<dd><p>指定の位置を内包するか判定します。<br />
内包する場合 true が返ります。<br />
right, bottom は含まない範囲で判定されます。</p>
</dd>
</dl>
</div>
</body>
</html>
