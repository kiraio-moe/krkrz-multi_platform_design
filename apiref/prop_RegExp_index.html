<title>index - A read-only property that represents the position of the first character of the matched part.</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">RegExp.index</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>A read-only property that represents the position of the first character of the matched part.</dd>
<dt>Type</dt>
<dd><a class="jump" href="class_RegExp.html">RegExp Class</a> Properties</dd>
<dt>Explanation</dt>
<dd><p>Since 0 represents the beginning, it will be 0 if it is the first character of the matching string.</p>
</dd>
</dl>
