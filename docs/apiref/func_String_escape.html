<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>escape - 文字列を、TJSの文字列即値内で表現可能な形式に変換します</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">String.escape</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>文字列を、TJSの文字列即値内で表現可能な形式に変換します</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_String.html">Stringクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">escape() :string</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="escapeの引数">
</table></dd>
<dt>戻り値</dt>
<dd><p>エスケープされた文字列を返します。</p>
</dd>
<dt>説明</dt>
<dd><p>\ や " などの記号はすべて \ 記号を用いて特殊な用途として解釈されなくされます (エスケープされます)。</p>
</dd>
</dl>
</div>
</body>
</html>
