<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>onTransitionCompleted - トランジションが終了した</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.onTransitionCompleted</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>トランジションが終了した</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のイベント</dd>
<dt>構文</dt>
<dd><span class="funcdecl">onTransitionCompleted(<span class="arg">dest</span>, <span class="arg">src</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onTransitionCompletedの引数">
<tr><td valign="top"><span class="argname">dest</span></td>
<td>トランジション先のレイヤオブジェクト ( 通常は this ) が渡されます。</td></tr>
<tr><td valign="top"><span class="argname">src</span></td>
<td>トランジション元のレイヤオブジェクトが渡されます。トランジションの種類によっては null になり得ます。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>トランジションが終了した時に呼ばれます。</dd>
</dl>
</div>
</body>
</html>
