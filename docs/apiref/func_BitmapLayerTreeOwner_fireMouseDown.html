<title>fireMouseDown - マウス押下をレイヤに通知します</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">BitmapLayerTreeOwner.fireMouseDown</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>マウス押下をレイヤに通知します</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_BitmapLayerTreeOwner.html">BitmapLayerTreeOwnerクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">fireMouseDown(<span class="arg">x</span>, <span class="arg">y</span>, <span class="arg">mb</span>, <span class="arg">flags</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="fireMouseDownの引数">
<tr><td valign="top"><span class="argname">x</span></td>
<td><p>マウスのボタンが押された位置の x 座標 ( クライアント座標 )</p>
</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td><p>マウスのボタンが押された位置の y 座標 ( クライアント座標 )</p>
</td></tr>
<tr><td valign="top"><span class="argname">mb</span></td>
<td><p>押されたマウスボタン</p>
</td></tr>
<tr><td valign="top"><span class="argname">flag</span></td>
<td><p>マウスボタンが押されたときに同時に押されていたシフト系のキーの状態</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
