<title>cached - イベントをキャッシュするかどうか</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">AsyncTrigger.cached</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>イベントをキャッシュするかどうか</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_AsyncTrigger.html">AsyncTriggerクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>イベントをキャッシュするかどうかを表します。<br />
値を設定することもできます。<br />
真を指定すると、発砲までに何度 AsyncTrigger.trigger メソッドを呼んでも発砲は１回だけとなります。<br />
偽を指定すると、発砲までに呼んだ回数分、発砲されます。</p>
</dd>
</dl>
</div>
</body>
</html>
