<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>open - メディアを開く</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">VideoOverlay.open</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>メディアを開く</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_VideoOverlay.html">VideoOverlayクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">open(<span class="arg">storage</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="openの引数">
<tr><td valign="top"><span class="argname">storage</span></td>
<td>指定されたメディアを開きます。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>指定されたメディアを開きます。現バージョンで再生可能なのは MPEG I (拡張子 .mpeg または .mpg または .mpv)、WMVです。ビデオのみの (オーディオとマルチプレクシングされていない) MPEG I ストリームの拡張子は .mpv にしてください。</dd>
</dl>
</div>
</body>
</html>
