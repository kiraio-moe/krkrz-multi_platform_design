<title>touchScaleThreshold - マルチタッチ拡大閾値</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.touchScaleThreshold</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>マルチタッチ拡大閾値</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>マルチタッチで拡大を開始する閾値です。2つのタッチ位置の距離がこの値以上変化した時に拡大イベントが発生します。<br />
一度閾値を超えるといったん指が離されるまで拡大イベントは有効になります。</p>
</dd>
</dl>
</div>
