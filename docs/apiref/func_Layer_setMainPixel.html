<title>setMainPixel - メイン画像の色の設定</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.setMainPixel</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>メイン画像の色の設定</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">setMainPixel(<span class="arg">x</span>, <span class="arg">y</span>, <span class="arg">color</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setMainPixelの引数">
<tr><td valign="top"><span class="argname">x</span></td>
<td><p>色を設定する ( レイヤの画像座標での ) x 座標を指定します。</p>
</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td><p>色を設定する ( レイヤの画像座標での ) y 座標を指定します。</p>
</td></tr>
<tr><td valign="top"><span class="argname">color</span></td>
<td><p>設定する色を 0xRRGGBB 形式で指定します。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>レイヤメイン画像 ( 色を保持している画像 ) の任意の位置の色を設定します。画像座標として無効な ( 範囲外の ) 位置を指定すると例外が発生します。</p>
</dd>
</dl>
</div>
</body>
