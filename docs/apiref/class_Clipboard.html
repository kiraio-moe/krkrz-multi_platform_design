<h1><a name="top" id="top">Clipboard</a></h1>
<div class="para"><p>Clipboard クラスは OSのクリップボードにアクセスする機能を提供するクラスです。<br />
このクラスからオブジェクトを作成することはできません。<br />
Androidではこのクラスはサポートされていません(呼び出しても何も起こりません)。</p>
</div>
