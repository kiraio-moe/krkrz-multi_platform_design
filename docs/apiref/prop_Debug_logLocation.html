<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="api.css" type="text/css" rel="stylesheet" title="APIリファレンス用標準スタイル" />
<title>logLocation - ログファイルの出力先</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Debug.logLocation</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>ログファイルの出力先</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Debug.html">Debugクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd>ログファイルの出力先ディレクトリを表します。値を書き込むこともできます。デフォルトではデータ保存場所 (コマンドラインオプションの -datapath) に設定されています。この値を変更すると、以降のログはそのディレクトリ下の *.console.log として出力されるようになります。</dd>
</dl>
</div>
</body>
</html>
