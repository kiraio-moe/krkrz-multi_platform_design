<title>flipUD - 上下反転</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">ImageFunction.flipUD</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>上下反転</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_ImageFunction.html">ImageFunctionクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">flipUD(<span class="arg">bmp</span>, <span class="arg">rect</span><span class="defarg">=<span class="defargval">null</span></span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="flipUDの引数">
<tr><td valign="top"><span class="argname">bmp</span></td>
<td><p>反転する Bitmap オブジェクトを指定します。</p>
</td></tr>
<tr><td valign="top"><span class="argname">rect</span></td>
<td><p>反転する領域を ( Bitmap の画像位置における )  Rect オブジェクトで指定します。<br />
未指定時全体が対象となります。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>画像の上下反転を行います。</p>
</dd>
</dl>
</div>
</body>
