<title>onClick - レイヤがクリックされた</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.onClick</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>レイヤがクリックされた</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のイベント</dd>
<dt>構文</dt>
<dd><span class="funcdecl">onClick(<span class="arg">x</span>, <span class="arg">y</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="onClickの引数">
<tr><td valign="top"><span class="argname">x</span></td>
<td><p>レイヤがクリックされた位置の x 座標 ( レイヤの表示座標での ) の値です。</p>
</td></tr>
<tr><td valign="top"><span class="argname">y</span></td>
<td><p>レイヤがクリックされた位置の y 座標 ( レイヤの表示座標での ) の値です。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>レイヤがクリックされた時に発生します。</p>
</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="event_Layer_onMouseDown.html">Layer.onMouseDown</a><br />
<a class="jump" href="event_Layer_onDoubleClick.html">Layer.onDoubleClick</a><br />
</dd>
</dl>
</div>
