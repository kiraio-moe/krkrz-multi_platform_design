<h1><span class="fheader"><a name="top" id="top">Layer.hint</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>ヒント</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>レイヤのヒント文字列を表します。値を設定することもできます。ヒント文字列はレイヤ上にマウスカーソルを少し静止させたときに、マウスカーソルの近くに<br />
表示される文字列です。ヒントを表示させたくない場合は空文字列を指定します。</p>
</dd>
<dt>参照</dt>
<dd><p>Layer.showParentHint</p>
</dd>
</dl>
</div>
