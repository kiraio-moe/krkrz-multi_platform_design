<title>getClassNames - クラス名を取得</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Scripts.getClassNames</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>クラス名を取得</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Scripts.html">Scriptsクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">getClassNames(<span class="arg">obect</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="getClassNamesの引数">
<tr><td valign="top"><span class="argname">obect</span></td>
<td>クラス名を取得するオブジェクト。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>クラス名の配列</dd>
<dt>説明</dt>
<dd>オブジェクトからクラス名を取得します。</dd>
</dl>
</div>
