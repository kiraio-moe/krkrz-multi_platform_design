<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>mapPrerenderedFont - レンダリング済みフォントの割り当て</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Font.mapPrerenderedFont</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>レンダリング済みフォントの割り当て</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Font.html">Fontクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">mapPrerenderedFont(<span class="arg">fontstorage</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="mapPrerenderedFontの引数">
<tr><td valign="top"><span class="argname">fontstorage</span></td>
<td>レンダリング済みフォントストレージを指定します。</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd>現在選択されているフォント名に対してレンダリング済みフォントの割り当てを行います。以降、同じ設定のフォントに対しては指定されたレンダリング済みフォントが代わりに使われます。すべてのレイヤに対して設定が有効になります。</dd>
</dl>
</div>
</body>
</html>
