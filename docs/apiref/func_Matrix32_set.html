<title>set - マトリックス設定</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Matrix32.set</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>マトリックス設定</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Matrix32.html">Matrix32クラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">set(<span class="arg">m11</span>, <span class="arg">m12</span>, <span class="arg">m21</span>, <span class="arg">m22</span>, <span class="arg">m31</span>, <span class="arg">m32</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setの引数">
<tr><td valign="top"><span class="argname">m11</span></td>
<td><p>[1][1]位置の値です。</p>
</td></tr>
<tr><td valign="top"><span class="argname">m12</span></td>
<td><p>[1][2]位置の値です。</p>
</td></tr>
<tr><td valign="top"><span class="argname">m21</span></td>
<td><p>[2][1]位置の値です。</p>
</td></tr>
<tr><td valign="top"><span class="argname">m22</span></td>
<td><p>[2][2]位置の値です。</p>
</td></tr>
<tr><td valign="top"><span class="argname">m31</span></td>
<td><p>[3][1]位置の値です。</p>
</td></tr>
<tr><td valign="top"><span class="argname">m32</span></td>
<td><p>[3][2]位置の値です。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd></dd>
</dl>
</div>
