<title>load - 配列をファイルから読み込みます。</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Array.load</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>配列をファイルから読み込みます。</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Array.html">Arrayクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">load(<span class="arg">storage</span>, <span class="arg">mode</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="loadの引数">
<tr><td valign="top"><span class="argname">storage</span></td>
<td><p>読み込むファイル名</p>
</td></tr>
<tr><td valign="top"><span class="argname">mode</span></td>
<td><p>ファイルを読み込む際のモード文字列を指定します。<br />
"o" に続いてオフセットを10進で指定するとファイルのそのバイト位置からの読み込みになります。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd><p>この Array クラスのオブジェクト自身を返します。</p>
</dd>
<dt>説明</dt>
<dd><p>テキストファイルから配列を読み込みます。<br />
ファイルのテキストが一行づつ、各要素に入り、最終的に count プロパティはファイルの行数と同じになります。</p>
</dd>
</dl>
</div>
</body>
