<title>imeMode - [Windows]デフォルトのIMEモード</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.imeMode</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>[Windows]デフォルトのIMEモード</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd>デフォルトのIMEモードを表します。<br />ここで指定したモードは、どのレイヤにもフォーカスが無い状態に設定されるモードです。<br />未指定の場合は imDisableで、これはどのレイヤにもフォーカスが無い状態では IME は無効状態であるということになります。<br />指定可能な値については Layer.imeMode を参照してください。</dd>
</dl>
</div>
