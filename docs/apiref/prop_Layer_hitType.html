<title>hitType - 当たり判定のタイプ</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.hitType</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>当たり判定のタイプ</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Layer.html">Layerクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd>マウスイベントの当たり判定のタイプを表します。値を設定することもできます。htProvince を指定すると、領域画像において 0 以外の領域のみマウスイベントを受け取る<br />ようになります。htMask を指定すると、マスク(不透明度)画像の値が、Layer.hitThreshold プロパティで指<br />定した値以上の場合のみマウスイベントを受け取るようになります。受け取られなかったマウスイベントは、より奥のレイヤで処理されます。初期状態では htMask となっています。</dd>
</dl>
</div>
</body>
</html>
