<title>setMaxSize - [Windows]ウィンドウの最大サイズの設定</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.setMaxSize</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>[Windows]ウィンドウの最大サイズの設定</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">setMaxSize(<span class="arg">width</span>, <span class="arg">height</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="setMaxSizeの引数">
<tr><td valign="top"><span class="argname">width</span></td>
<td><p>ウィンドウの最大の横幅を指定します。<br />
0を指定すると制限は無くなります。</p>
</td></tr>
<tr><td valign="top"><span class="argname">height</span></td>
<td><p>ウィンドウの最大の縦幅を指定します。<br />
0を指定すると制限は無くなります。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>ウィンドウの最大サイズを指定します。<br />
ウィンドウはこのメソッドで指定したサイズより大きくなることはできません。</p>
</dd>
<dt>参照</dt>
<dd><p>Window.maxHeight</p>
</dd>
</dl>
</div>
