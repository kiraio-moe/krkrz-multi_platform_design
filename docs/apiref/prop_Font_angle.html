<title>angle - 文字描画角度</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Font.angle</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>文字描画角度</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Font.html">Fontクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>文字描画角度を表します。<br />
値を設定することもできます。<br />
単位は角度 ( degree ) の 10 倍の値です。0 ～ 3600 の値をとります。<br />
縦書きを行う場合はフォント名に縦書き用のフォント名を指定した上で、このプロパティに 2700 を指定します。</p>
</dd>
</dl>
</div>
