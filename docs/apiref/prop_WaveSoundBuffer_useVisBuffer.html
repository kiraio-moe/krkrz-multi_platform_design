<title>useVisBuffer - 視覚化用バッファを使用するかどうか</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">WaveSoundBuffer.useVisBuffer</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>視覚化用バッファを使用するかどうか</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_WaveSoundBuffer.html">WaveSoundBufferクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>視覚化用バッファを使用するかどうか表します。<br />
値を設定することもできます。<br />
真を指定すると視覚化用バッファが利用可能になり、WaveSoundBuffer.getVisBuffer メソッドが利用可能になります。<br />
デフォルトでは偽になっています。<br />
真を指定すると偽を指定したときよりも多くのメモリと CPU 時間を消費するようになるので注意してください。</p>
</dd>
</dl>
</div>
