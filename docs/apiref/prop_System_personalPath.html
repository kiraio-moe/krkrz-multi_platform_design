<title>personalPath - マイドキュメントのパス</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">System.personalPath</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>マイドキュメントのパス</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_System.html">Systemクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>ユーザのマイドキュメントのパスを表します。<br />
Windows の場合、レジストリのHKEY<em>CURRENT</em>USER\Software\Microsoft\Windows\CurrentVersion\Explorer\Shell Folders のPersonal で表されるフォルダが返されます。<br />
通常これは「マイドキュメント」フォルダを指します。<br />
このフォルダがない場合は System.exePath と同じフォルダを返します。</p>
</dd>
</dl>
</div>
