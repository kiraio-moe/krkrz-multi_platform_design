<title>nodeEnabled - Whether the layer node can be operated</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Layer.nodeEnabled</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd>Whether the layer node can be operated</dd>
<dt>Type</dt>
<dd><a class="jump" href="class_Layer.html">Layer Class</a> Properties</dd>
<dt>Explanation</dt>
<dd><p>Indicates whether the layer node can be operated.<br />
It is false if you are inoperable or if some of the parent layers are inoperable.<br />
Otherwise it will be true.</p>
</dd>
</dl>
</div>
