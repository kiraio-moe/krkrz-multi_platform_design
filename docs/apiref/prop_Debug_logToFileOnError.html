<title>logToFileOnError - エラー発生時にコンソールのログをファイルに出力するか</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Debug.logToFileOnError</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>エラー発生時にコンソールのログをファイルに出力するか</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Debug.html">Debugクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd>真の場合、エラーが発生したときにコンソールのログのファイルへの出力を開始するように<br />なります。偽の場合はエラーが発生してもログのファイルへの出力は開始されません。</dd>
</dl>
</div>
</body>
</html>
