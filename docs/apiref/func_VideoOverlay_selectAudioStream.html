<title>selectAudioStream - [Windows]音声ストリームの選択</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">VideoOverlay.selectAudioStream</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>[Windows]音声ストリームの選択</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_VideoOverlay.html">VideoOverlayクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">selectAudioStream(<span class="arg">streamNumber</span>)</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="selectAudioStreamの引数">
<tr><td valign="top"><span class="argname">streamNumber</span></td>
<td><p>音声ストリーム番号を指定します。</p>
</td></tr>
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>指定した音声ストリーム番号を有効にします。<br />
音声ストリームを複数含まないビデオでは使用できません。</p>
</dd>
<dt>参照</dt>
<dd><p>VideoOverlay.enabledAudioStream</p>
</dd>
</dl>
</div>
</body>
</html>
