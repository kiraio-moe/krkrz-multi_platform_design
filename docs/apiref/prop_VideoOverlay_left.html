<h1><span class="fheader"><a name="top" id="top">VideoOverlay.left</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>[Windows*]再生矩形の左端位置</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_VideoOverlay.html">VideoOverlayクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>再生矩形の左端位置を表します。<br />
値を設定することもできます。<br />
Androidでは常に0を返し、設定しても意味はありません。</p>
</dd>
