<h1><span class="fheader"><a name="top" id="top">Texture.copyRect</a></span></h1><div class="para">
<dl>
<dt>Function/Meaning</dt>
<dd><p>Rectangle copy (all copy)</p>
</dd>

<dd><a class="jump" href="class_Texture.html">Textureclass</a>method of</dd>
<dt>Syntax</dt>
<dd><span class="funcdecl">copyRect(<span class="arg">src</span>:Bitmap)</span></dd>
<dt>Arguments</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="copyRectArguments of">
<tr><td valign="top"><span class="argname">src</span></td>
<td><p>Bitmap class object</p>
</td></tr>
</table></dd>
<dt>Return value</dt>
<dd>None (void)</dd>
<dt>Explanation</dt>
<dd><p>Copy the entire bitmap. If it sticks out, it will be clipped.</p>
</dd>
