<title>fullScreen - [Windows]フルスクリーンかどうか</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">Window.fullScreen</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd>[Windows]フルスクリーンかどうか</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_Window.html">Windowクラス</a>のプロパティ</dd>
<dt>説明</dt>
<dd><p>フルスクリーンかどうかを表します。値を設定することもできます。<br />
真を指定すると現在のウィンドウのクライアント領域がフルスクリーンになります。<br />
フルスクリーン時の画面解像度はクライアント領域のサイズになります。<br />
偽を指定するとウィンドウ表示になります。<br />
Androidでは常にフルスクリーン固定です。</p>
</dd>
</dl>
</div>
