<title>trigger - トリガを引く</title>
</head>
<body>
<h1><span class="fheader"><a name="top" id="top">AsyncTrigger.trigger</a></span></h1><div class="para">
<dl>
<dt>機能/意味</dt>
<dd><p>トリガを引く</p>
</dd>
<dt>タイプ</dt>
<dd><a class="jump" href="class_AsyncTrigger.html">AsyncTriggerクラス</a>のメソッド</dd>
<dt>構文</dt>
<dd><span class="funcdecl">trigger()</span></dd>
<dt>引数</dt>
<dd><table rules="all" frame="box" cellpadding="3" summary="triggerの引数">
</table></dd>
<dt>戻り値</dt>
<dd>なし (void)</dd>
<dt>説明</dt>
<dd><p>イベントを発生させます。<br />
このメソッドを呼んだ後、吉里吉里本体に制御が戻り、吉里吉里本体がたまった非同期イベントを配信する段階になると AsyncTrigger.onFire イベントが発生します。</p>
</dd>
</dl>
</div>
